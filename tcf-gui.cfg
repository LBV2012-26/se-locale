// Tutorial 01 - Interface
"Welcome to SpaceEngine![BR][BR]This tutorial will introduce you to SpaceEngine's interface."	"歡迎來到SpaceEngine！[BR][BR]本教程將向您介紹SpaceEngine的界面。"
"This is our planet Earth. The table in the upper-left corner of the screen displays various information about the planet like radius, length of day, gravity and so on."	"這是我們的地球，屏幕左上角的表格顯示有關行星的各種信息，如半徑，壹天的時間，重力等等。"
"If you left-click on any visible object on the screen, SpaceEngine will select it and displays information about it. Click on any star now."	"如果左鍵單擊屏幕上的任何可見天體，SpaceEngine將選擇它並顯示有關它的信息。現在點擊任何壹顆恒星。"
"Now you can read info about the newly selected object. Tiny rotating arrows indicate which object is selected, it is called 'selection pointer'. Select the Earth again by left-clicking on it."	"現在您可以閱讀有關新選擇天體的信息。微小的旋轉箭頭表示選擇了哪個對象，它被稱為“選擇指針”。左鍵單擊再次選擇地球。"
"Now look at these toolbars. They have plenty of useful options, some of which has hotkeys. Hover the mouse cursor over any icon to see the hint about its function."	"現在看看這些工具欄，它們有很多有用的選擇，其中壹些有快捷鍵。將鼠標光標懸停在任何圖標上以查看有關其功能的提示。"
"The left toolbar, also called the Main toolbar, gives you access to all basic functions of SpaceEngine. Clicking any icon opens a special dialog window. Click, for example, this blinking icon."	"左側工具欄也稱為主工具欄，可讓您訪問SpaceEngine的所有基本功能。單擊任何圖標將打開壹個對話窗口。單擊，例如，此閃爍圖標。"
"This is the 'Wiki' tool. It shows more detailed information about selected object: physical properties, atmosphere, ocean and orbital data. Some real objects have custom descriptions. For example, switch to the Physical tab to see properties of the Earth."	"這是Wiki工具，它顯示有關所選天體的更多詳細信息：物理屬性，大氣，海洋和軌道數據。壹些真實天體具有自定義描述。例如，切換到“物理”選項卡以查看地球的屬性。"
"You may rotate the planet preview in the Wiki windows by holding the left or right mouse button and dragging your mouse. Try this now."	"您可以通過按住鼠標左鍵或鼠標左鍵並拖動鼠標來旋轉Wiki窗口中的行星預覽，現在試試吧。"
"Wiki also informs you if the selected object is real or not. SpaceEngine has thousands of real objects, and billions of billions of procedural (generated by the program) objects in the uncharted regions of the Universe. This line can help you identify the type of object."	"Wiki還會通知您所選天體是否真實。 SpaceEngine擁有數以千計的真實天體，以及數十億的程序（由過程生成）在宇宙未知區域內的天體。這行可以幫助您識別天體的類型。"
//"Click the gear icon. It opens the Settings menu."	"Кликните значок шестерёнки. Откроется меню настроек."
"SpaceEngine allows you to configure almost everything. The Settings menu has multiple tabs, each of which groups settings by their uses. The Graphics Tab is now open. Here you can configure settings related to quality/performance of rendering. You can tweak any other aspect of simulation such as visual style depending on your taste using other tabs."	"SpaceEngine允許您設置幾乎所有內容。“設置”菜單有多個選項卡，每個選項卡按各自的用途對設置進行分組。圖形選項卡已經已打開。您可以在此處設置渲染質量/性能相關的設置。您可以使用其他選項卡根據您的喜好調整模擬的其他方面，例如視覺風格。"
"The bottom-left toolbar, also called the Navigation toolbar, controls movement and time. It has useful options such as flying automatically to a selected object, changing free-flight speed and setting a date. All icons on this toolbar act immediately, i.e. don't open a dialog windows."	"左下角的工具欄也稱為導航工具欄，用於控制移動和時間。它有壹些有用的選項，例如自動飛行到選定的天體，改變自由飛行速度和設置日期。"
"The bottom-right toolbar, also called the Camera toolbar, has an options to change the overall scene brightness (exposure) and the limiting stellar magnitude of galaxies, stars and planets. It also controls the current field-of-view (FOV)."	"右下方的工具欄，稱為“鏡頭”工具欄，可以選擇更改整體場景亮度（曝光）以及星系，恒星和行星的極限星等。它還控制當前視場角（FOV）。"
"And the right toolbar, also called the Filters toolbar, has an options to hide/show some types of objects and information overlays. For example, you may hide stars to observe the Milky Way, or hide clouds on a planet to observe its surface."	"右側工具欄（也稱為“過濾器”工具欄）具有隱藏/顯示某些類型的天體和信息疊加的選項。例如，您可以隱藏恒星觀察銀河系，或隱藏行星上的雲觀察地表。"
"For example, this icon toggles the displaying of constellations. Click it now. Alternatively, you can also press the [X] key."	"例如，此圖標切換星座的顯示，現在點擊它，或者您也可以按[X]鍵。"
"Click the constellations icon again, or press [X] key, to hide them out. There are many other overlays: displaying orbital paths of planets and moons, labels, markers, and others."	"再次單擊星座圖標，或按[X]鍵將其隱藏。還有許多其他疊加選項：顯示行星和衛星的軌道路徑，標簽，標記等。"
"You may hide or show toolbars at any time. Unlock the Main toolbar by ticking the small pin icon in the bottom corner. It is blinking red to help you spot it."	"您可以隨時隱藏或顯示工具欄，勾選底部角落的小圖釘圖標，解鎖主工具欄。它閃爍紅色可以幫助您發現它。"
"Perfect. Now if you move the mouse cursor away from the toolbar, it will hide itself."	"很完美，現在，如果將鼠標光標移離工具欄，它將隱藏自身。"
"To show it again, just move the mouse cursor back to the left side of the screen. Lock the toolbar by ticking the pin icon."	"要再次顯示，只需將鼠標光標移回屏幕左側即可。通過勾選圖標圖標鎖定工具欄。"
"Good. The two bottom toolbars have a half-hide or half-lock option. Tick the pin icon of the Navigation toolbar, and see what will happen."	"很好。兩個底部工具欄有半隱藏或半鎖定選項。勾選導航工具欄的圖釘圖標，看看會發生什麽。"
"Now if you move mouse away from the toolbar, it will hide only the bottom half, leaving only essential information such as the current time visible."	"現在，如果您將鼠標移離工具欄，它將僅隱藏下半部分，只留下當前時間可見的基本信息。"
"Now hide it completely by ticking the pin icon again."	"現在再次勾選圖釘圖標，完全隱藏它。"
"Okay, now you know the basic ways of interaction with interface in SpaceEngine. Next tutorial will teach you how to navigate in space."	"好的，現在您已經了解了SpaceEngine中與界面交互的基本方法，下壹個教程將教您如何在太空中航行。"


// Tutorial 02 - Basic movement
"This tutorial will teach you basic controls and navigation in SpaceEngine."	"本教程教您如何SpaceEngine中的基本控件和航行。"
"You may look around using the mouse by left-drag: hold the left button and move the mouse."	"您可以通過左鍵拖動來環顧四周：按住左鍵並移動鼠標。"
"Did you notice the Sun? Turn around to see it. The Sun is highlighted with the selection pointer, which we viewed in the previous tutorial. If an object is outside the screen's edges, the indicator arrows will point in the direction of the object. Move your view towards the arrow to get the object on the screen."	"您註意到太陽了嗎？回頭看看。太陽將用選擇指針高亮顯示，我們在上壹個教程中查看了這壹點。如果天體在屏幕邊緣之外，則指示箭頭將指向天體的方向。將您的視野移向箭頭以使對象顯示在屏幕上。"
"Perfect. Lets look back at Earth."	"完美，我們回看壹下地球。"
"Using the right-drag, you can move the camera around Earth in an orbital fashion to see it from different perspectives. Hold the right mouse button and move the mouse."	"向右拖動，您可以以軌道的方式在地球周圍移動鏡頭，從不同的角度看它。按住鼠標右鍵並移動鼠標。"
"You may do that at any time to explore an object from all sides.[BR][BR]By dragging mouse vertically while holding both left and right mouse buttons, you can zoom in and zoom out. Try to zoom out from the Earth now."	"您可以隨時從各個方向探索天體,[BR][BR]通過同時按住鼠標左鍵和右鍵來垂直拖動鼠標，可以放大和縮小,現在嘗試縮放地球。"
"Good. Now we will learn other basic navigation actions in SpaceEngine - Center and Go to."	"好，現在我們學習SpaceEngine中的其他基本航行操作 -  中心和前往。"
"Did you spot the Moon? Rotate the view (with the left drag) until it appears on the screen. The Moon is highlighted with the selection pointer."	"您看到月球了嗎？旋轉視圖（向左拖動），直到它出現在屏幕上,月球用選擇指針突出顯示。"
"Perfect. Now press the [C] key on the keyboard or the blinking icon on the Navigation toolbar to move the Moon to the exact center of the screen."	"完美，現在按鍵盤上的C鍵或導航工具欄上閃爍的圖標，將月球移動到屏幕的確切中心。"
"This it the 'Center' command. Use it any time when you want to find a selected object that you have lost. Try to select any star and center on it."	"這是“中心”命令，當您想查找丟失的選定天體時，可以隨時使用它,嘗試選擇任意壹個恒星並將其居中。"
"Now it's time to go to the Moon! Select the Moon and hit the [G] key."	"現在是時候去月球了！選擇月球並按G鍵。"
"We are flying to the Moon now. Look, as it slowly becomes bigger..."	"我們現在正在飛往月球,看，隨著它慢慢變大…"
"You may press [G] again to fly faster."	"您可以再按壹下G鍵飛得更快。"
"This is the most useful command in SpaceEngine, it is called 'Go to' and you will use it a lot. You may notice that it works only for selected object, just like the 'Center' command."	"這是SpaceEngine中最常用的命令，它被稱為“前往”，您會經常使用它,您會註意到它僅適用於所選天體，就像“中心”命令壹樣。"
"Orbit the Moon with the right mouse button and drag until you see Earth."	"用鼠標右鍵繞月球運行並拖動直到看到地球。"
"Notice that orbiting, as well as zooming with right + left mouse button, now works relative to the Moon. This is because the 'Go to' command binds your controls to the new object - the Moon. The name of the currently bound object is displayed on the Navigation toolbar: 'Following Moon.'"	"請註意，軌道運行以及使用鼠標右鍵+左鍵進行縮放現在可以相對於月球運行。這是因為“前往”命令將控件綁定到新天體 - Moon。當前綁定天體的名稱顯示在導航工具欄上：“跟隨Moon”。"
"You may bind to a different object manually by selecting it and pressing [Shift-F]. Do this with the Earth."	"您可以通過選擇並按Shift-F手動綁定到其他天體，比如綁定到地球。"
"Pressing [Shift-F] to bind controls to the Earth."	"按[Shift-F]將控件綁定到地球。"
"Perfect! Now you may orbit the Earth with right-drag."	"完美！現在您可以用右拖動繞地球運行。"
"Now let's return back to Earth. Click the blinking icon on the Navigation toolbar. It works like a double press of [G] - the 'fast Go to'."	"現在，我們回到地球，單擊“導航”工具欄上的閃爍圖標，它的作用類似於G鍵的雙擊 “快速前往”。"
"Now we will learn a simple, but very useful tool - the Solar System browser. Hit [F2] or click the icon on the Main toolbar to open it."	"現在，我們學習壹個簡單但非常有用的工具 - 天體系統瀏覽器。按[F2]或單擊主工具欄上的圖標打開。"
"This is the Solar System browser. It shows all the stars, planets and moons in the current planetary system. Left-click on any planet to select it."	"這是天體系統瀏覽器，它顯示了當前行星系統中的全部恒星，行星和衛星，左鍵單擊任何行星可以選中它。"
"Great. Now you can use the 'Center' and 'Go to' commands on the selected planet. Try this now - select Venus and go to it by pressing the [G] key."	"真棒，現在，您可以在所選行星上使用“中心”和“前往”命令。立即嘗試 - 選擇金星並按G鍵前往。"
"Remember, you may press [G] again to fly faster."	"記住，您可以再按壹次G鍵飛得更快。"
"Perfect. You can navigate the Solar System browser like folders in your computer. Double-click on any planet which has moons. Take Saturn, for example. You can also click the 'satellites' icon which appears on the planet's cell when you hover mouse over it."	"完美，您可以像電腦中的文件夾壹樣瀏覽天體系統瀏覽器。雙擊任何有衛星的行星，以土星為例，您還可以單擊鼠標懸停在行星單元格上的“衛星”圖標。"
"You have entered the list of satellites. You can select any by left clicking. To go back, double-click on the parent object, or click the 'back' icon on it. Note that you may right-click instead of double-clicking: it is easier and faster."	"您已進入衛星列表。您可以通過左鍵單擊選擇任何壹個。要返回，請雙擊父對象，或單擊其上的“後退”圖標。註意，您可以右鍵單擊而不是雙擊：它更容易，更快。"
"This is all you need for navigation in the planetary system. It is easy, isn't it? Now select Io (the moon of Jupiter): double-click on Jupiter to enter its moons level, then left-click on Io to select it."	"這就是您在行星系統中航行所需要的壹切，這很容易，不是嗎？現在選擇木衛壹Io（木星的衛星）：雙擊木星進入衛星列表，然後左鍵單擊木衛壹Io選擇它。"
"Note that the selection pointer arrow is now pointing to Io. Now fly there using the 'Go to' command. You may also click the 'arrow' icon which appears on the planet's cell when you hover mouse over it."	"請註意，選擇指針箭頭現在指向木衛壹Io，現在使用“前往”命令飛到那裏。當您將鼠標懸停在行星單元格上時，也可以單擊行星單元格上顯示的“箭頭”圖標。"
"This is Io, the volcanic moon of Jupiter. Orbit it with right-drag to see its glowing night side."	"這是木衛壹Io，木星的火山衛星。用右鍵拖動環繞它，可以看到它發光的夜光面。"
"Close the Solar System browser by hitting [F2] or by pressing the icon on the Main toolbar or by pressing the large cross button in the top-left corner."	"按F2鍵或按主工具欄上的圖標或按左上角的大交叉按鈕關閉天體系統瀏覽器。"
"Now Lets go to Saturn. You can find it by using the Solar System browser, or by the search tool. To open it, press [F3] or click the lens icon on the Main toolbar."	"現在我們去土星吧，您可以使用天體系統瀏覽器或搜索工具來找到它。要打開它，按[F3]或單擊主工具欄上的放大鏡圖標。"
"This is the Find object dialog, another very useful tool. Type 'Saturn' in the input field, and it will appear in the list (not case sensitive). Then click the [Ok] button or hit 'Enter' to select it."	"這是“查找天體”對話框，另壹個非常有用的工具。在輸入字段中鍵入“Saturn”，它將顯示在搜索結果列表中（不區分大小寫）。然後單擊[確定]按鈕或按Enter鍵選擇它。"
"Saturn is now selected. Use the 'Go to' command, as we have learned before."	"土星現在被選中，像我們以前學過的那樣，使用“前往”命令。"
"Perfect! To consolidate the knowledge, go to Mars now. Find it using the Solar system browser or Find object tool."	"很完美！為了鞏固知識，現在去火星，使用天體系統瀏覽器或“查找天體”工具查找。"
"Okay, now you know how to navigate in the SpaceEngine Universe using automatic flight commands. Next tutorial will teach you how to fly manually, in any direction you want."	"好的，現在您知道如何使用自動飛行命令在SpaceEngine宇宙中航行，下壹個教程教您如何手動操作自由飛行。"


// Tutorial 03 - Free movement
"This tutorial will teach you the advanced movement controls in SpaceEngine. Now that you know the basic controls and are ready to explore other worlds, how about a quick trip outside the Solar system?"	"本教程將教您SpaceEngine中的高級移動控件，現在，您已經了解了基本控制並準備好探索其他世界，在太陽系外快速旅行怎麽樣？"
"Find the planet 'TRAPPIST-1 g' using the Find object tool [F3]. Press [Ok], then press the [G] key once and enjoy the interstellar flight!"	"使用“查找天體”工具，按F3查找行星“TRAPPIST-1 g”，點擊OK，然後按壹下G鍵，就可以享受星際飛行了！"
"Whoa! You have reached the alien icy planet almost 40 light-years away from Earth."	"很好！您已經到達了離地球40光年遠的外星冰行星。"
