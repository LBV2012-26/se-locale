	Descr	"[big]概況[/big]

竈神星（4 Vesta）是第四顆被人類發現的小行星，也是小行星帶質量最高的天體之壹，竈神星的直徑約為483公裏，質量估計達到所有小行星帶天體的9%。同時，竈神星的表面比不少小行星光亮，成為唯壹壹顆可在地球上可以肉眼看到的小行星。


[big]表面特征[/big]

使用哈柏太空望遠鏡和地基的望遠鏡，例如凱克望遠鏡，壹些竈神星的表面特征已經被辨認出來。

最明顯的特征是在鄰近南極點有壹個巨大的，直徑460公裏的雷亞希爾維亞盆地，他的寬度達到竈神星直徑的80%，坑穴底部的深度達到13公裏，外緣比周圍的地形高出4～12公裏，總高低差達到25公裏，中心有壹座18公裏高的山峰突起。估計這次撞擊大約將竈神星體積的1%拋出，竈神星族的V-型小行星就是由這次撞擊產生的。如果真是這樣，那麽在轟擊下殘留的竈神星族和V-型小行星仍有10公裏大小的碎片，顯示撞擊發生在10億年內較為年輕的年代。他也是HED隕石的來源，事實上，所有已知的V-型小行星的體積加總起來只有拋射出體積的6%，推測其他的碎片不是體積太小，就是進入了接近3：1的柯克伍德空隙，由於亞爾科夫斯基效應的攝動或輻射壓而被拋離。使用光譜儀分析哈柏太空望遠鏡的影像顯示坑穴已經擊穿並顯露出數層明顯的地殼，甚至已經深達地函，因為在光譜中出現了橄欖石的光譜特征。有趣的是，竈神星沒有因為巨大的撞擊打亂了更新過的層次。

還有幾個大的隕石坑，直徑約在150公裏，深度7公裏，也被觀察到。壹個寬達200公裏反照率黑暗的區域已經被命名為奧伯斯，以尊崇竈神星的發現者。但在等高線圖中並未顯示出奧伯斯，因此他是個新生成的坑穴，還是古老的玄武巖表面，目前尚無從得知。他被選定為經度0°的參考點，定義上的本初子午線就穿過它的中心。

東半球和西半球顯示出明顯不同的地形，對哈柏太空望遠鏡影像的初步光譜分析，東半球顯示有幾種高反照率的地區，伴隨著老年風化層的沈重坑穴高地地形，和深度足以探測火成巖地層的坑穴。另壹方面，西半球的大片地區由被認為是玄武巖的黑暗地質組織占據的表面，或許類似於月海。

[big]內部結構[/big]

竈神星被認為有以鐵鎳為主的金屬核心，外面包覆著以橄欖石為主的地幔和巖石的地殼。是最早出現的富含鈣鋁（大約在45億6千7百萬年前，太陽系內最早凝固的物質），可能的時間排序如下：

1.大約以2—3百萬年累積完成。

2.因為放射性衰變，所有的或是絕大部分的26鋁，經歷4—5百萬年，逐漸分離與沈降至核心。

3.地幔的對流作用，造成熔解與進壹步的結晶作用，經歷約6—7百萬年，當80%的物質結晶之後，對流停止。

4.剩余的熔融物質經由噴發，或是經由熔巖噴發成為玄武巖，或是短暫的形成巖漿的海洋，形成地殼。

5.地殼的較深層因為結晶形成火成巖，更老的玄武巖因為來自新增表層的壓力成為變質巖。

6.內部緩慢的冷卻。

依據1996年5月哈柏太空望遠鏡的圖像，從東南方向看的竈神星等高線圖，顯示出南極的坑穴。

竈神星是唯壹原封不動的更新過表面，並且是唯壹經歷行星分化的小行星。但是，現有的鐵隕石和無球粒隕石未能在母體上被確認。在隕石的分類中，是在星子與煉獄的歷史過程中，經由撞擊產生的碎片。 竈神星的外殼被認為有下列的層次（依照深度排序）：

1.石化的風化層，來自於古銅鈣無粒隕石和角礫巖的噴發。

2.玄武巖的熔巖流，來自於非推積性的噴發。

3.包括輝石、易變輝石、和斜長石等火成巖，來自於推積性的噴發。

4.有大顆粒的直輝石類火成巖，來自於古銅無球隕石。

依據V-型小行星的大小（經由大撞擊期間被拋出的竈神星外殼碎片），與南極坑穴的深度（見下文）估計，外殼厚度大約是10公裏。


[big]碎片[/big]

太陽系內許多種的小天體被認為是竈神星被撞擊後產生的碎片，竈神星族的小行星和HED隕石就是例子。屬於V-型小行星的小行星1929（Kollaa）已經被確認有和鈣長輝長無粒隕石類似的成分堆積著，顯示他的來源是竈神星地殼的深處。

因為有些隕石相信是來自竈神星的碎片，竈神星也就成為太陽系中五個有樣本可供研究的天體。其余的是火星、月球、81P/威爾德二號彗星和地球本身。"
}

