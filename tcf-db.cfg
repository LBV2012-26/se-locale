冥王星，正式名稱134340號小行星，是太陽系中已發現的第十大圍繞太陽公轉的天體。它於1930年2月18日被發現，並以羅馬神話中的冥王普路托（Pluto）命名，中文意譯為冥王星。起初，它被認為是太陽系中的壹顆行星，但是在2006年8月24日於布拉格舉行的第26屆國際天文聯合會中通過第五號決議，將冥王星劃為矮行星（dwarf planet）。而在2008年6月，國際天文聯會再將冥王星做為子分類類冥天體（Plutoid）的原型。


[big]成分與大氣層[/big]

根據光譜分析結果，冥王星被認為是由大約60%的巖石和40%的冰組成的，其中大部分是固態氮，也有壹些固態甲烷和幹冰。 冥王星有壹層稀薄的，周期性出現的大氣，是由其運行到近日點附近時，星球表面的冰升華為氣體而成的。這種現象也造成了冥王星在繞日運行的時候外表出現的的變化。


[big]衛星[/big]

冥王星現有五顆已知的天然衛星。

冥衛壹名為Charon（卡戎），於1978年被發現。有天文學家認為，它與冥王星形成了壹個雙行星系統：它們的質心在冥王星表面以外。

2005年5月哈勃太空望遠鏡發現S/2005 P1及S/2005 P2兩顆冥王星的新衛星，並於翌年6月底的國際天文學合會會議上命名為Nix（尼克斯）與Hydra（許德拉）。2011年7月哈勃望遠鏡發現了第四顆衛星，臨時命名為P4(S/2011 (134340) 1)，為冥王星最小的衛星，直徑大約在13公裏到34公裏之間 。

2012年7月再發現第五顆衛星S/2012 P 1，又稱P5[17]。2012年7月2日，冥衛四、冥衛五分別獲名Kerberos、Styx。


[big]軌道[/big]

冥王星的軌道周期是248地球年。他的軌道特征明顯的與其它行星不壹樣，遵循接近圓形軌道，只有很窄部份靠近被稱為黃道的其它行星運行平面。相較之下，冥王星的軌道是高度傾斜的（超過17°），並且有著高離心率（橢圓形）。這樣高的離心率意位著在某些區域，冥王星會比海王星更靠近太陽。在1989年9月5日，冥王星－卡戎的質心來到近日點，而在1979年2月7日至1999年2月11日之間比海王星更靠近太陽。在這段時間，冥王星和海王星最接近的距離是27.960天文單位。

就長遠來看，冥王星的軌道其實是混沌的。盡管電腦模擬可以預測數百萬年的位置（在時間上向前和向後），但超過李雅普諾夫時間，長達壹千萬至二千萬年的計算是不切實際的： 冥王星有著極難預測的因素，在太陽系中對微小細節也很敏感的不可測量性，會逐漸破壞它的軌道。從現在開始的數百萬年，冥王星可能在遠日點、近日點，或任何的地點上，而我們是無從預測的。但這並非意味著冥王星本身的軌道是不穩定的，只是以它現在在軌道上的位置，不可能事先預知和確定未來的位置。壹些共振和其它的動力學效應維系著冥王星軌道的穩定，得以在行星的碰撞或散射中獲得安全。


[big]探索[/big]

美國國家航空暨太空總署在2006年1月19日發射無人探測船新視野號，對冥王星及柯伊伯帶進行探索任務。

在制定這探索計劃與發射探測器當時，冥王星是太陽系中唯壹壹個尚未有人造衛星探測器到訪的行星，但當探測器經過漫長的旅行成功到達目的地前，冥王星已於2006年8月24日被列為矮行星。當然，冥王星的等級劃分並不會真的影響到探索任務本身。"
