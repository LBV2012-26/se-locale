RObject
{
	LocName "太陽"
	Name	"Sol"
	Parent	"Solar System"
	Descr	"太陽或日是位於太陽系中心的恒星，它幾乎是熱等離子體與磁場交織著的壹個理想球體。其直徑大約是1,392,000（1.392×106）公裏，相當於地球直徑的109倍；質量大約是2×1030千克（地球的330,000倍），約占太陽系總質量的99.86%。 從化學組成來看，太陽質量的大約四分之三是氫，剩下的幾乎都是氦，包括氧、碳、氖、鐵和其他的重元素質量少於2%。
	
太陽的恒星光譜分類為G型主序星（G2V）。雖然它是白色的，但因為在可見光的頻譜中以黃綠色的部分最為強烈，從地球表面觀看時，大氣層的散射使天空成為藍色，所以它呈現黃色，因而被非正式的稱為“黃矮星”。 光譜分類標示中的G2表示其表面溫度大約是5778K（5505°C），V則表示太陽像其他大多數的恒星壹樣，是壹顆主序星，它的能量來自於氫聚變成氦的核聚變反應。太陽的核心每秒鐘燃燒6.2億噸的氫。太陽壹度被天文學家認為是壹顆微小平凡的恒星，但因為銀河系內大部分的恒星都是紅矮星，現在認為太陽比85%的恒星都要明亮。太陽的絕對星等是 +4.83，但是由於其非常靠近地球，因此從地球上看來，它是天空中最亮的天體，視星等達到?26.74。太陽高溫的日冕持續的向太空中拓展，創造的太陽風延伸到100天文單位遠的日球層頂。這個太陽風形成的“氣泡”稱為太陽圈，是太陽系中最大的連續結構。

太陽目前正在穿越銀河系內部邊緣獵戶臂的本地泡區中的本星際雲。在距離地球17光年的距離內有50顆最鄰近的恒星系（最接近的壹顆是紅矮星，被稱為比鄰星，距太陽大約4.2光年），太陽的質量在這些恒星中排在第四。 太陽在距離銀河中心24,000至26,000光年的距離上繞著銀河公轉，從銀河北極鳥瞰，太陽沿順時針軌道運行，大約2.25億至2.5億年繞行壹周。由於銀河系在宇宙微波背景輻射（CMB）中以550公裏/秒的速度朝向長蛇座的方向運動，這兩個速度合成之後，太陽相對於CMB的速度是370公裏/秒，朝向巨爵座或獅子座的方向運動。

地球圍繞太陽公轉的軌道是橢圓形的，每年1月離太陽最近（稱為近日點），7月最遠（稱為遠日點），平均距離是1.496億公裏（天文學上稱這個距離為1天文單位）。以平均距離算，光從太陽到地球大約需要經過8分19秒。太陽光中的能量通過光合作用等方式支持著地球上所有生物的生長，也支配了地球的氣候和天氣。人類從史前時代就壹直認為太陽對地球有巨大影響，有許多文化將太陽當成神來崇拜。 對太陽的正確科學認識進展得很慢，直到19世紀初期，傑出的科學家才對太陽的物質組成和能量來源有了壹點認識。直至今日，人類對太陽的理解壹直在不斷進展中，還有大量有關太陽活動機制方面的未解之謎等待著人們來破解。"
}

RObject
{
	LocName "水星"
	Name	"Mercury"
	Parent	"Sol"
	Descr	"水星（英語：Mercury，拉丁語：Mercurius），中國稱為辰星，是太陽系的八大行星中最小和最靠近太陽的行星，但有著八大行星中最大的離心率，軌道周期是87.969 地球日。從地球上看，它似乎以116天左右繞行壹周，在軌道上移動的速度遠遠超過其他的星球。水星的快速運動使它在羅馬神話中被稱為墨丘利，是快速飛行的信使神。因為它幾乎沒有可以保存熱能的大氣層，水星的表面經歷著所有行星中最大的溫度變化，從白天壹些赤道地區的的700開爾文（427; 800 ）到夜晚的100開爾文（?173; ?280 ），在極區則終年維持在180開爾文（?93; ?136 ）以下的低溫。水星的軸傾斜是太陽系所有行星中最小的（大約1?30度），但它有最大的軌道偏心率。水星在遠日點的距離大約是近日點的1.5倍。水星表面充滿了大大小小的坑穴（環形山），外觀看起來與月球相似，顯示它的地質在數十億年來都處於非活動狀態。
	
水星不像其它有季節變化的行星，它體驗不到季節。它也是唯壹被太陽潮汐鎖定的行星。相對於恒星，它每自轉三圈的時間與它在軌道上繞行太陽兩圈的時間完全吻合。從太陽看水星，參照它的自轉與軌道上的運動，似乎是每兩個水星年才自轉壹圈。因此，壹位在水星上的觀測者會看見壹天長達兩年。

因為水星的軌道位於地球的內側（金星也壹樣），所以它可以在晨昏之際與白天出現在天空中，但不會在子夜前後出現。同時，也像金星和月球壹樣，在它繞著軌道相對於地球，會呈現壹系列完整的相位。雖然，從地球觀察水星會是壹顆很明亮的天體，但它比金星更接近太陽，因此比金星還難看見。

從地球看水星的亮度有很大的變化，視星等從-2.3至5.7等，但是它與太陽的分離角度最大只有28.3 °。當它最亮時，在技術上應該很容易就能從地球上看見，但因為在天空中太靠近太陽，實際上並不容易找到。因此，除非有日全食，否則在陽光的照耀下通常是看不見水星的。在北半球，只能在淩晨或黃昏的曙暮光中看見水星；當大距出現在赤道以南的緯度時，在南半球的中緯度可以在完全黑暗的天空中看見水星。他是我的宙斯。

水星軌道的近日點每世紀比牛頓力學的預測多出43角秒的進動，這種現象直到20世紀才從愛因斯坦的廣義相對論得到解釋。"
}

RObject
{
	LocName "金星"
	Name	"Venus"
	Parent	"Sol"
	Descr	"金星（英語、拉丁語：Venus），在太陽系的八大行星中，是從太陽向外的第二顆行星，軌道公轉周期為224.7地球日，它沒有天然的衛星。在中國古代稱為太白、明星或大囂，另外早晨出現在東方稱啟明，晚上出現在西方稱長庚。到西漢時期，《史記‧天官書》作者天文學家司馬遷從實際觀測發現太白為白色，與“五行”學說聯系在壹起，正式把它命名為金星。
	它的西文名稱源自羅馬神話的愛與美的女神，維納斯（Venus），古希臘人稱為阿佛洛狄忒，也是希臘神話中愛與美的女神。金星的天文符號用維納斯的梳妝鏡來表示。 它在夜空中的亮度僅次於月球，是第二亮的天然天體，視星等可以達到 -4.7等，足以照射出影子。由於金星是在地球內側的內行星，它永遠不會遠離太陽運行：它的離日度最大值為47.8°。
金星是壹顆類地行星，因為它的大小、質量、體積與到太陽的距離，均與地球相似，所以經常被稱為地球的姊妹星。然而，它在其它方面則明顯的與地球不同。它有著四顆類地行星中最濃厚的大氣層，其中超過96%都是二氧化碳，金星表面的大氣壓力是地球的92倍。
其表面的平均溫度高達735 K（462 °C；863 °F），是太陽系中最熱的行星，比最靠近太陽的水星還要熱。金星沒有將碳吸收進入巖石的碳循環，似乎也沒有任何有機生物來吸收生物量的碳。金星被壹層高反射、不透明的硫酸雲覆蓋著，阻擋了來自太空中，可能抵達表面的可見光。它在過去可能擁有海洋，並且外觀與地球極為相似，但是隨著失控的溫室效應導致溫度上升而全部蒸發掉了。水最有可能因為缺乏行星磁場而受到光致蛻變分解成氫和氧，而自由氫壹直被太陽風掃進星際空間 。金星表面是幹燥的荒漠景觀，點綴著定期被火山刷新的巖石。"
}

RObject
{
	LocName "地球"
	Name	"Earth"
	Parent	"Earth-Moon"
	Descr	"地球（英語：Earth），是太陽系八大行星之壹，按離太陽由近及遠的次序排列為第三顆。地球是太陽系的第三顆行星，也是太陽系中直徑、質量和密度最大的類地行星。住在地球上的人類又常稱呼地球為世界。
	
地球是上百萬種生物的家園，包括人類。地球是目前人類所知宇宙中唯壹存在生命的天體。地球誕生於45.4億年前，而生命誕生於地球誕生後的10億年內。從那以後，地球的生物圈改變了大氣層和其他環境，使得需要氧氣的生物得以誕生，也使得臭氧層形成。臭氧層與地球的磁場壹起阻擋了來自宇宙的有害射線，保護了陸地上的生物。地球的物理特性，和它的地質歷史和軌道，使得地球上的生命能周期性地持續。地球預計將在15億年內繼續擁有生命，直到太陽不斷增加的亮度滅絕地球上的生物圈為止。

地球的表面被分成幾個堅硬的部分，或者叫板塊，它們以地質年代為周期在地球表面移動。地球表面大約71%是海洋，剩下的部分被分成洲和島嶼。液態水是所有已知的生命所必須的，但並不在所有其他星球表面存在。地球的內部仍然非常活躍，科學家推測地球的內部結構有壹層很厚的地幔，壹個液態外核和壹個固態的內核。

地球會與外層空間的其他天體相互作用，包括太陽和月球。當前，地球繞太陽公轉壹周所需的時間是自轉的366.26倍，這段時間被叫做壹恒星年，等於365.26太陽日。地球的地軸傾斜23.4°（與軌道平面的垂線傾斜23.4°），從而在星球表面產生了周期為1恒星年的季節變化。地球唯壹的天然衛星，誕生於45.3億年前的月球，造成了地球上的潮汐現象，穩定了地軸的傾角，並且減慢了地球的自轉。大約38到41億年前，後期重轟炸期的小行星撞擊極大地改變了表面環境。

地球的礦物和生物等資源維持了全球的人口。地球上的人類分成了大約200個獨立的主權國家，它們通過外交、旅遊、貿易和戰爭相互聯系。人類文明曾有過很多對於這顆行星的觀點，包括神創造人類、天圓地方、地球是宇宙中心等。

西方人常稱地球為蓋亞，這個詞有“大地之母”的意思。"
}

RObject
{
	LocName "月球"
	Name	"Moon"
	Parent	"Earth-Moon"
	Descr	"月球，俗稱月亮，又稱月，在中國古時又稱太陰、玄兔、嬋娟、望舒，是地球唯壹的天然衛星，並且是太陽系中第五大的衛星。月球的直徑略大於地球的四分之壹，質量約為地球的1/81，相對於所環繞的行星，它是體積和質量最大的衛星，也是太陽系內密度第二高的衛星，僅次於木衛壹。
壹般認為月亮形成於約45億年前，即地球出現後的不久。有關它的起源有幾種假說，但沒有壹種能完全合理地作毫無破綻的解釋，最被普遍認可的是大碰撞說，它假設月球形成於地球與火星般大小的“忒伊亞”之間的壹次巨大撞擊。
它的自轉與公轉同步（潮汐鎖定），因此始終以同壹面朝向地球。月球正面標記著黑暗的火山熔巖海，中間夾雜著明亮和古老地殼的高地和明顯的隕石坑。從地球用肉眼觀測，月球是除了太陽之外最亮的天體，盡管它看起來非常明亮，但其表面實際很暗，反射率僅略高於舊瀝青。由於月球在天空中非常容易被觀測，再加上規律性的月相變化，使它自古以來就對人類文化如歷法、藝術和神話等產生重大影響。月球的引力影響造成地球海洋的潮汐和每壹天的時間延長。月球現在與地球的距離，大約是地球直徑的30倍。而月球與太陽的大小比率與距離的比率相近，使得它的視覺大小與太陽幾乎相同，在日食時月球可以完全遮蔽太陽而形成日全食。
月球是第壹個人類曾經登陸過的地外星球。前蘇聯的月球計劃在1959年發射了第壹艘登月的無人太空船，美國NASA的阿波羅計劃是到目前為止，唯壹實現的載人登月任務。阿波羅8號在1968年曾載人環繞月球，1969年阿波羅11號首次載人登陸月球，至1972年人類共六次登月成功。這些任務總共帶回超過380公斤的月球巖石，其中有些被用於研究月球的地質，了解月球的起源（通過相關的研究提出月球形成於45億年前的巨大撞擊假說），月球內部結構形成以及月球形成後的歷史。在1972年阿波羅17號之後，只有無人太空船繼續拜訪月球，其中最值得壹提的是蘇聯的月球步行者漫遊車。自從2004年，日本、中國、印度、美國和歐洲空間局都發射了繞月衛星。這些太空探測器確認了月球極區上永久陰暗的坑穴的土壤中有水冰的存在。2019年中國的探測器嫦娥四號首次登陸月球背面和勘察。現在人類有載人重新登陸探測月球的計劃，例如美國重返月球計劃、中國探月工程等已經確定實施，但細節均在研議階段，短時間內還未能成行。現在在外太空條約下，月球依然是所有國家以和平的用途可以自由前往探測的場所。"
}

RObject
{
	LocName "火星"
	Name	"Mars"
	Parent	"Sol"
	Descr	"火星（英語、拉丁語：Mars），是離太陽第四近的行星，為四顆類地行星之壹。在英語中火星被稱為瑪爾斯（Mars，意思是戰神），古漢語中則因為它熒熒如火，位置、亮度時常變動讓人無法捉摸而稱之為熒惑。火星在視覺上呈現為橘紅色是由其地表所廣泛分布的氧化鐵造成的。無論是質量還是體積，在太陽系的八大行星中，火星比水星略大，為第二小的行星。火星的直徑約為地球的壹半，自轉軸傾角、自轉周期則與地球相當，但繞太陽公轉壹周則需花費約兩倍於地球的時間。英文裏前綴areo-即為火星。
	
火星基本上是沙漠行星，地表沙丘、礫石遍布，沒有穩定的液態水體。二氧化碳為主的大氣既稀薄又寒冷，沙塵懸浮其中，每年常有塵暴發生。與地球相比，地質活動不活躍，地表地貌大部份於遠古較活躍的時期形成，有密布的隕石坑、火山與峽谷，包括太陽系最高的山：奧林帕斯山和最大的峽谷：水手號峽谷。另壹個獨特的地形特征是南北半球的明顯差別：南方是古老、充滿隕石坑的高地，北方則是較年輕的平原。火星兩極皆有主要以水冰組成的極冠，而上覆的幹冰會隨季節消長。

在1965年水手4號首次飛掠火星之前，很多人猜測火星上有液態水，因為望遠鏡觀測到的明暗特征猶如陸地和海洋，而壹些細長條紋則被認為是灌溉用的運河。雖然之後證實細線並不存在，可能只是錯視，但火星的確可能擁有液態水，甚至生命。[4]火星快車號和火星偵察軌道器的雷達資料顯示兩極和中緯度地表下存在大量的水冰。2008年7月31日，鳳凰號直接於表土之下證實水冰的存在。2013年9月26日，火星探測車好奇號發現火星土壤含有豐富水分，大約為1.5至 3重量百分比，顯示火星有足夠的水資源供給未來移民使用。

火星目前有三艘運作中的探測船，分別是火星奧德賽號、火星快車號和火星偵察軌道器，數量是太陽系內除了地球以外最多的。地表還有很多火星車和著陸器，包括兩臺火星探測漫遊者：勇氣號和機遇號，和最近結束任務的鳳凰號。根據觀測的證據，火星以前可能覆蓋大面積的水。亦觀察到最近十年內類似地下水湧出的現象。火星全球勘測者則觀察到南極冠有部份退縮。

火星有兩個天然衛星：火衛壹和火衛二，形狀不規則，可能是捕獲的小行星。在地球，火星肉眼可見，亮度可達-2.9，只比金星、月球和太陽暗，但在大部分時間裏比木星暗。"
}

