	Parent	"Sol"
	Descr	"[big]概況[/big]

木星是太陽系從內向外的第五顆行星，亦為太陽系中體積最大、自轉最快的行星。它的質量為太陽的千分之壹，但為太陽系中其他行星質量總和的2.5倍。木星與土星、天王星、海王星皆屬氣體行星，因此四者又合稱類木行星。

木星在古代便已為天文學家所知，並出現在許多文化的神話與宗教信仰中。古羅馬人以羅馬神話中的眾神之王朱比特（Jupiter）為它命名。古代中國則稱木星為歲星，取其繞行天球壹周為12年，與地支相同之故。從地球觀察時，木星可達視星等?2.94，是平均而言夜空中第三亮的天體，僅次月亮和金星。（火星在其軌道的特定點上時能短暫與木星的亮度相比。）

木星主要由氫組成，其次為氦、占總質量的四分之壹；巖核則由含有其他較重的元素。形狀由於自轉快速而呈現扁球體（赤道附近有略微但明顯可見的凸起）。外大氣層明確依緯度分為多個帶域，各帶域相接的邊際容易出現亂流和風暴。最顯著的例子是大紅斑，最晚在17世紀時人們便以望遠鏡首度發現它的存在。環繞著行星的是松弱的行星環系統和強大的磁層。木星至少有63個衛星，其中有4個主要衛星、1610年由伽利略發現，合稱伽利略衛星。衛星中體積最大的木衛三直徑甚至大於水星。

木星至今已有數艘無人太空船前往探勘，包括早期的先鋒計劃與航海家計劃探索任務，以及後期的伽利略號。最近壹次則是2007年2月底、目標冥王星的新視野號太空船。新視野號並借由木星的重力助推做加速。未來有關木星系統的探索計劃仍持續推動著，目標包括木衛二可能存在的覆冰液態海洋。
 
 
[big]大氣[/big]
 
木星的大氣組成中，按分子數量來看，81%是氫氣，18%是氦氣，按質量則分別是75%和24%。只有約1%左右的其他氣體，其中包括甲烷、水蒸氣、氨氣等。這與太陽系的前身－原始太陽星雲的組成相近，但木星中較重元素的比例卻比原始太陽星雲多數倍。同為氣體行星的土星也是類似的組成，但天王星及海王星中的氫和氦就少得多。

由於木星快速的自轉，木星的大氣顯得非常地“焦躁不安”。木星的大氣其實是壹個復雜多變的天氣系統，木星雲層的圖案每時每刻都在變化。我們在木星表面可以看到大大小小的風暴，其中最著名的風暴是“大紅斑”。這是壹個朝著逆時針方向旋轉的古老風暴，它早在300多年前就被人類發現了，壹般認為是17世紀的卡西尼或羅伯特·胡克發現的，也就是說，這個巨大的風暴已經在木星大氣層中存在了幾百年。大紅斑有三個地球那麽大，其外圍的雲系每四到六天即運動壹周，風暴中央的雲系運動速度稍慢且方向不定。因而雲帶之間常形成小風暴，並合並成為較大型風暴；2000年，天文學家透過哈勃望遠鏡發現大紅斑以南形成壹個 小白斑，至2006年初開始跟大紅斑相同之顏色，目前已有大紅斑的壹半大小，在木星自轉中隨大紅斑之後。兩紅斑每兩年擦身而過壹次。2006年7月兩紅斑擦身而過；但沒有正面沖突，使得大紅斑“吃掉”小紅斑。有科學家預計未來將有可能發生兩紅斑合並的狀況。

由於木星的大氣運動劇烈，致使木星上也有與地球上類似的高空閃電。


[big]衛星[/big]

木星是人類迄今為止發現的天然衛星最多的行星，目前已發現66顆衛星，儼然壹個小型的太陽系：木星系。1610年1月，意大利天文學家伽利略最早以望遠鏡發現木星最亮的四顆衛星，並被後人稱為伽利略衛星。它們環繞在離木星40～190萬千米的軌道帶上，由內而外依次為木衛壹、木衛二、木衛三、木衛四，然而近年中國有天文史學家提出在公元前364年，甘德以肉眼發現木衛三，但直至現時還未被公認。在1892年巴納德以望遠鏡肉眼觀測發現木衛五後，木星的其他衛星皆透過照相觀測或行星際探測器的相片發現。

在以後的幾個世紀中（至1950年代），人們又接連發現了12顆較大的衛星，使木星衛星的總數達到了16顆。直至1979年美國旅行者壹號及1995年伽利略號等飛臨木星系的時候，又發現了許多更細小的、離木星更遠的天然衛星，使人類所知的木星系衛星總數達到67個，成為太陽系擁有最多天然衛星的行星，這數字還很有可能繼續增加。


[big]星環[/big]

光環系統是太陽系巨行星的壹個共同特征，主要由細小的石塊和雪團等物質組成。和絢爛多姿的土星光環相比，木星的光環則顯得黯淡了很多，但也可以分成四圈。木星的光環很難觀測到，人類直到1979年旅行者壹號飛臨木星系的時候才發現木星環的存在。

木星環約有6,500千米寬，但厚度不到10千米。由大量塵埃和黑色碎石組成。以7小時壹個周期圍繞木星旋轉。


[big]軌道[/big]

木星有壹個典型的圓形軌道,長半軸為5.2 AU,傾斜1.3度,低偏心值為0.04。


[big]探索[/big]

直到1973年，木星才被探測到。先驅者10號飛過木星，得到了第壹張火星軌道之外的圖像。先驅者10號幾個月之後，先驅者11號發射（探索土星）。1979年，這兩個旅行者探測器到達土星。1992年，尤利西斯號探測器理由土星強大的引力來改變軌道，以便讓它在幾年後飛過太陽的兩極。1995年，伽利略號成為第壹個環繞土星的探測器，探測工作直到2003年。由於燃料的消耗，且在發射前並未通過無菌處理，為免與木衛二碰撞，造成汙染，伽利略號被安排撞向木星摧毀，它於2003年9月21日以每秒50公裏的速度墜落木星大氣層，結束它長達14年的任務。卡西尼號號探測器在2000年動身前往土星,得到了木星迄今為止的最高分辨率的圖像。最後,在2007年,新視野號探測器在駛向冥王星時飛過木星,並測試探測儀器，為2015年與冥王星相遇做準備。
"
