	Descr	"天王星是從太陽系由內向外的第七顆行星，其體積在太陽系中排名第三（比海王星大），質量排名第四（比海王星輕）。它的英文名稱Uranus來自古希臘神話中的天空之神烏拉諾斯（Ο?ραν??），是克洛諾斯的父親，宙斯的祖父。與在古代就為人們所知的五顆行星（水星、金星、火星、木星、土星）相比，天王星的亮度也是肉眼可見的，但由於較為黯淡以及緩慢的繞行速度而未被古代的觀測者認定為壹顆行星。直到1781年3月13日，威廉·赫歇耳爵士宣布他發現了天王星，從而在太陽系的現代史上首度擴展了已知的界限。這也是第壹顆使用望遠鏡發現的行星。
	
天王星和海王星的內部和大氣構成不同於更巨大的氣體巨星，木星和土星。同樣的，天文學家設立了不同的冰巨星分類來安置她們。天王星大氣的主要成分是氫和氦，還包含較高比例的由水、氨、甲烷等結成的“冰”，與可以探測到的碳氫化合物。天王星是太陽系內大氣層最冷的行星，最低溫度只有49K（?224℃）。其外部的大氣層具有復雜的雲層結構，水在最低的雲層內，而甲烷組成最高處的雲層。相比較而言，天王星的內部則是由冰和巖石所構成。

如同其他的巨行星，天王星也有環系統、磁層和許多衛星。天王星的環系統在行星中非常獨特，因為它的自轉軸斜向壹邊，幾乎就躺在公轉太陽的軌道平面上，因而南極和北極也躺在其他行星的赤道位置上。從地球看，天王星的環像是環繞著標靶的圓環，它的衛星則像環繞著鐘的指針 (雖然在2007年與2008年該環看來近乎水平)。在1986年，來自太空探測器航海家2號的影像資料顯示天王星實際上是壹顆平平無奇的行星，在其可見光的影像中沒有出現像在其他巨行星所擁有的雲彩或風暴。然而，近年內，隨著天王星接近晝夜平分點，地球上的觀測者發現天王星有季節變化的跡象和漸增的天氣活動。天王星上的風速可以達到每秒250米。

在西方文化中，天王星是太陽系中唯壹行星以希臘神祇命名的，其他行星都依照羅馬神祇命名。"
