	Descr	"[big]凱龍星[/big]

凱龍星是第壹個被歸類到人馬型星的天體，這類天體在木星到海王星之間的軌道上繞日運行。它有壹個偏心率很大的軌道，從土星軌道壹直延伸到天王星的近心點附近。它的大小還未被精確測定，但近期的估算表明，他的直徑大約是230千米，自傳周期5小時55分鐘04秒13。凱龍星被觀測到具有彗星壹樣的特性，在接近近日點的時候會出現彗發和彗尾。和所有人馬型星壹樣，凱龍星的軌道會持續變化，直到最終被分類成其它類型的天體，很可能是壹個短周期彗星。


[big]半人馬小行星[/big]

半人馬小行星被歸類為軌道不穩定的小行星，並競相以神話中半人馬族的神祇命名。所以選擇這壹族的名稱是因為它們的行為壹半像小行星，另壹半則像彗星。半人馬小行星的軌道會穿越或曾經穿越過壹顆或數顆氣體巨星的軌道，並且有數百萬年的動力學生命期。

第壹顆類似半人馬小行星的天體是在1920年發現的小行星944（Hidalgo），但是在1977年發現凱龍之前，它們並未被認為是壹個新的族群。已知最大的半人馬小行星是1997年發現的女凱龍星，它的直徑達到260公裏，大小如同主帶中的壹顆中等大小的小行星。

沒有半人馬小行星曾經被拍攝過近照，但有證據顯示在2004年被卡西尼號拍下特寫鏡頭的費貝可能是被土星捕獲的半人馬小行星。另壹方面，哈柏太空望遠鏡也已經獲得壹些飛龍星表面特征的資訊。

截至2008年, 三顆半人馬小行星被發現有彗星狀的彗發活動：凱龍、厄開克洛斯（Echeclus）和166P/尼特 （NEAT），因此凱龍和厄開克洛斯暨歸屬於小行星也歸屬於彗星。其它的半人馬小行星，像是 Okyrhoe被懷疑有類似彗星的活動。任何壹顆受到攝動而接近太陽至足夠的距離內時，都可已被預期會成為彗星。

半人馬小行星並沒有穩定的軌道且最後會被巨大行星移出太陽系。 廣義的半人馬小行星定義是壹個環繞太陽的小天體，軌道穿越木星和海王星之間的壹顆或多顆行星軌道。由於在這壹地區的軌道，，長期看來是不穩定的。即使像2000 GM137和2001 XZ255這樣目前並未穿越任何行星軌道的半人馬小行星，也會因為攝動逐漸改變軌道，直到它們的軌道與壹顆或多顆大行星的軌道交會。"
