	Descr	"[big]概況[/big]

土星，為太陽系八大行星之壹，至太陽距離（由近到遠）位於第六、體積則僅次於木星。並與木星、天王星及海王星同屬氣體（類木）巨星。古代中國亦稱之鎮星或填星。

土星是中國古代人根據五行學說結合肉眼觀測到的土星的顏色（黃色）來命名的（按照五行學說即木青、金白、火赤、水黑、土黃）。而其他語言中土星的名稱基本上來自希臘/羅馬神話傳說，例如在歐美各主要語言（英語、法語、西班牙語、俄語、葡萄牙語、德語、意大利語等）中土星的名稱來自於羅馬神話中的農業之神薩圖爾努斯（拉丁文：Saturnus），其他的還有希臘神話中的克洛諾斯（泰坦族，宙斯的父親，壹說其在羅馬神話中即薩圖爾努斯）、巴比倫神話中的尼努爾塔和印度神話中的沙尼。土星的天文學符號是代表農神薩圖爾努斯的鐮刀。

土星主要由氫組成，還有少量的氦與微痕元素，內部的核心包括巖石和冰，外圍由數層金屬氫和氣體包覆著。最外層的大氣層在外觀上通常情況下都是平淡的，雖然有時會有長時間存在的特征出現。土星的風速高達1,800公裏/時，明顯的比木星上的風快速。土星的行星磁場強度介於地球和更強的木星之間。

土星有壹個顯著的環系統，主要的成分是冰的微粒和較少數的巖石殘骸以及塵土。已經確認的土星的衛星有62顆。其中，土衛六是土星系統中最大和太陽系中第二大的衛星（半徑2575KM）（太陽系最大的衛星是木星的木衛三，半徑2634KM），比行星中的水星還要大；並且土衛六是唯壹擁有明顯大氣層的衛星。

土星的四季不僅像其它星球壹樣由它的自轉軸傾角造成，土星環也是原因之壹。這些土星環會阻擋秋/冬半球的陽光，讓那裏的光照比沒有土星環時更少。這會導致劇烈的季節效應，包括冬季半球雲層高度的降低，並讓大氣呈現亮藍色。


[big]星環[/big]

使用簡單的現代望遠鏡或是品質精良的雙筒望遠鏡就可以看見土星環。它在赤道上從距離土星6 630 公裏延伸至120 700 公裏處，但平均的厚度大約只有20米，主要的成分93%是水冰和少量參雜在其中的復雜有機懸浮物托林，其余7%是無定型的碳，它們的大小從塵土的斑點到壹輛小汽車的大小都有。關於土星環的起源有兩種主要的理論。壹種理論是在19世紀提出的起源於洛希極限，認為環原本是土星的壹顆衛星，因為軌道的衰減而落入洛希極限的範圍內，因本身不夠緊密而被潮汐力扯碎（參見洛希極限），這種理論又演變出衛星被小行星或彗星撞擊而瓦解的學說。第二種理論認為它並非來自衛星，而是從形成土星的原星雲中直接形成的。

在環中最大的空隙是卡西尼縫和恩克環縫，土星的恩克環縫是在1837年5月28日由恩克於柏林發現的，從地球上就可以看見。兩艘航海家太空船都發現環實際上是由數以萬計稀薄的小環和空隙構成的復雜結構體。這些結構的產生被認為有好幾種不同的成因，許多是由於土星衛星引力的拉扯造成的。其中壹些明顯的是由土星的微型衛星如土衛十八經過時形成，而其他更多的成因還有待發現；並且有壹些小環似乎是由牧羊犬衛星在維護的，像是土衛十六和土衛十七。其他的縫隙可能是與質量較大的衛星軌道周期產生共振造成的，土衛壹維系著卡西尼縫的存在，還有更多的環狀結構因為受到其他衛星周期性的擾動而產生螺旋狀的波浪。

來自卡西尼太空船的資料顯示土星環有自己的大氣層，與行星本身無關而獨立存在。大氣中有氧分子（O2），這是來自太陽的紫外線作用與環中的冰而產生的。水分子之間的鏈結受到紫外線的刺激產生化學作用釋放出並拋出了氣體，尤其是O2。根據這壹模型，大氣層中也存在氫氣（H2）。這種O2和H2組成的大氣層是如此稀薄的，以至於如果均勻分散在環的各處，它的厚度只有壹個原子。 環中也有稀薄的OH（氧化氫）氣體，如同O2壹樣，這些氣體也是水分子的崩解導致的，但這壹分解是由高能量離子轟擊土衛二拋射出來的水分子所造成的。這些大氣層盡管是非常的稀薄，依然還是可以被在地球上空的哈柏太空望遠鏡檢測出來。

土星在它的亮度上呈現復雜的樣式。光度的變化大多可以歸咎於環的變化，並且在每個軌道周期有兩個循環的變化。由於行星軌道的離心率，使得疊加在北半球沖的時候比在南半球沖時更為明亮。

在1980年，航海家1號飛越土星時顯示F-環是由三條細環像編辮子壹樣的糾結在壹起，而呈現出復雜的結構；現在知道是在外面的二個環有突起的瘤，造成交織和糾結成團的假象，比較暗的第三個環則在它們的內側。


[big]衛星[/big]

土星有為數眾多的衛星。精確的數量尚不能確定，所有在環上的大冰塊理論上來說都是衛星，而且要區分出是環上的大顆粒還是小衛星是很困難的。到2009年，已經確認的衛星有67顆，其中52顆已經有了正式的名稱；還有3顆可能是環上塵埃的聚集體而未能確認。許多衛星都非常的小：34顆的直徑小於10 公裏，另外13顆的直徑小於50 公裏，祇有7顆有足夠的質量能夠以自身的重力達到流體靜力平衡，它們與地球的衛星——月球的比較表見下方。

土衛六，土星最大的衛星，是太陽系中唯壹有濃厚大氣層的衛星，而土星絕大多數的衛星都不大。除了太陽、太陽系的八大行星和木星的衛星木衛三之外，土衛六是太陽系內最重的天體。土衛六的質量占了環繞土星天體（包括土星環和其他質量在土衛六的百分之壹到百萬分之壹的小天體）的總質量的90%]。

土星第二大的衛星土衛五可能有自己的環系統。

傳統上，土星的衛星的英文名稱都以希臘神話中的巨人來命名，這種慣例源自約翰·赫歇爾（威廉·赫歇爾的兒子），土衛壹（“Mimas”）和土衛二（“Enceladus”）的發現者，他在自1847年出版的《在好望角的天文觀測成果》中提出了這種命名法，理由是Mimas和Enceladus是克洛諾斯（希臘神話中的Saturn）的兄弟姐妹。
"
}

