	Date	"1801.01.01 00:00:00.00"
	Descr	"[big]概況[/big]

谷神星（英語、拉丁語：Ceres），正式名稱為第1號小行星谷神星（1 Ceres），是在太陽系內已知最大的小行星，並且是唯壹位於主帶的壹顆矮行星。它於1801年1月1日被朱塞普·皮亞齊發現，有長達半世紀之久的時間被稱為第8顆行星。它的名稱源自刻瑞斯，是掌管植物生長、收獲和慈愛的羅馬神。

谷神星直徑大約950 km (590 英裏)，是小行星帶中已知最大和最重的天體，它的質量占小行星帶總質量的三分之壹（32%）。最近的觀測顯示它外表呈現球狀，不同於其他較小且重力較低而呈現現不規則形狀的小行星。谷神星的表面可能是各種水冰和水合礦物（如碳酸鹽巖和黏土等）的混合物。谷神星也出現了分化，有巖石化的核心和以冰為主的地函，表面可能有在液態水海洋下形成的海灣。

從地球看谷神星，它的視星等在6.7至9.3之間變化著，這種光度太暗以致於不能用裸眼看見。在2007年9月27日，NASA發射了黎明號太空船前往探測竈神星（2011年7月抵達）和谷神星（預計2015年抵達）。


[big]內部結構[/big]

康奈爾大學的彼得·湯馬斯提出谷神星有分異的內部，因為對壹顆未分異的天體來說它的扁率是太低了。這表示它他有壹個被含冰的地函包覆的巖石核心。厚約100千米的地函（占谷神星23-28%的質量，和約50%的體積）)包含2億立方千米的冰，這比地球上的淡水總量還要多，此壹結果得到凱克望遠鏡在2002的觀測和演化模型的支持。同樣的，在它的表面上也留下了壹些歷史的痕跡(距離太陽是如此的遠，削弱了太陽輻射的影響力，使其在形成的過程中納入了壹些低熔點的成分)，谷神星的內部可能有揮發性物質。

另壹方面，谷神星的形狀和大小或許可以解釋它內部的多孔性和只有部分的分異或是完全未分異。只有壹層冰存在於巖石的基礎上，在重力上是不穩定的。如果有任何的巖石礦床陷入壹層分異的冰中，將形成鹽類的沈積，而這些巖類是檢測不出來的。因此谷神星可能沒有壹個很大的冰殼，取而代之的是多水的成分和低密度的小行星。放射性同位素的衰變也許不足以造成分異。


[big]大氣層[/big]

有跡象顯示谷神星有著微弱的大氣層。在距離太陽5AU之內，天體表面的水冰是不穩定的，所以當直接暴露在太陽輻射下時，它可以升華。水冰可以從谷神星的深層遷移到表面，但是會在很短的時間逃逸。結果是，很難檢測到水汽的蒸發。在1990年代的初期，有可能觀測到水從谷神星的極地泄漏出來，不過沒有辦法證明。也可能在新撞擊火山口或是裂縫中檢測到逃逸出來的水蒸氣。國際紫外線探測衛星的紫外線觀測顯示在谷神星的北極檢測到在統計上有意義的氫氧化物，是由太陽輻射的紫外線分解水蒸氣的產物。"
}

