// Tutorial 08 - Star browser
"This tutorial will teach you how to find planets by parameters in SpaceEngine."	"本教程将教你如何在 SpaceEngine 中通过自定义参数查找行星。"
"Exploring the Universe by visiting random planets is fascinating, but what if you want to find certain types of planets? If you follow recent exoplanet discoveries, you may go to a certain planet by entering its name in the search tool [F3]. But what if a planet you interested in has not been discovered yet?"	"通过访问随机行星探索宇宙是很有意思的，但是如果你想找到某些类型的行星呢？如果你关注最近的系外行星的发现，你可以通过在搜索工具中输入其名称来到某个行星。但是，如果你感兴趣的行星尚未被发现呢？"
"SpaceEngine has a powerful tool to search stars and planets by a specified set of parameters in your vicinity - the Star browser. Open it by clicking this icon on the Main toolbar or by pressing [Shift-F3]."	"SpaceEngine 有一个强大的工具，可以通过附近的一组指定参数搜索恒星和行星——恒星浏览器。单击主工具栏上的闪烁图标或按 [Shift-F3] 将其打开。"
"Enter the desired search radius in this field, for example, 50 (light-years). Click the Search button."	"在这个参数框中输入所需的搜索半径，例如 50（光年）。单击“搜索”按钮。"
"While SpaceEngine scans nearby stars, you may see how the table fills up. It may take a while depending on your CPU speed and chosen search radius. Note that the table is limited to 10,000 lines, so if you enter a radius too large, you may hit that limit."	"当 SpaceEngine 扫描附近的恒星时，你可能会看到表格逐渐填满。这需要一段时间，具体取决于你的 CPU 速度和所选的搜索半径。注意，表格限制为 10,000 行，因此如果输入的半径太大，可能会达到此限制。"
"You may sort the table by any column by clicking on its header. By default, it is sorted by distance from your current position. Sort, for example, by number of stars in the system."	"你可以通过表格的标题栏对表格进行排序。默认情况下，它按与当前位置的距离进行排序。接下来改为按系统中的恒星数量排序。"
"By clicking the table row, you can select the star system. Select any of them."	"通过单击表格中的任意行，你可以选中任意天体系统。单击其中任意一行。"
"Now you can go to the selected star, explore its planets using the Solar system browser, and so on. But we will do more: among billions of procedurally generated planets in SpaceEngine, we will find an Earth-like planet with life![BR][BR]To do that, we must specify some additional search parameters. Click the 'Filter settings' button."	"现在，你可以使用天体系统浏览器访问选中的恒星，探索其行星等等。但是我们要做更多的事情：在 SpaceEngine 的数十亿过程生成的行星中，我们要寻找一个类似地球的具有生命的行星！[BR][BR]为此，我们必须指定一些额外的搜索参数。单击“过滤器设置”按钮。"
"This dialog has a bunch of settings, which split in three groups: star data, planet data, and moon data. You can search planets, moons or pairs (planet + moon). This is controlled by the 'Object to search' listbox. Change it to 'Planet only'."	"这个对话框有一系列设置，分为三组：恒星数据、行星数据和卫星数据。你可以搜索行星、卫星或行星和卫星。这由“要搜索的天体”参数表框控制。将其更改为“仅行星”。"
"We will search for an Earth-like planet. Such planets, composed primarily of rocks, are called 'terra' in SpaceEngine. You may specify the planet class by this blinking listbox. Click it and select 'terra'."	"我们将寻找类似地球的行星。这些主要由岩石组成的行星在 SpaceEngine 中被称为“类地星球”。你可以通过此闪烁的参数框指定行星类。单击它并选中“类地星球”。"
"Next, we would like to find a terra planet with some water on its surface. There are several ways to do that, one of them is using SpaceEngine's planet classification. According to it, such a planet would be called a 'lacustrine terra' or a 'marine terra', or even an 'oceanic terra'. You can choose one of these subclasses by using this listbox. But we will just select 'non-arid' to include all of them into search."	"接下来，我们想找到一个表面有一些水的行星。有几种方法可以做到这一点，其中一种方法是使用 SpaceEngine 的行星分类。根据它，这样一个行星被称为“多湖泊的类地星球”或“多海洋的类地星球”，甚至是“海洋星球”。你可以使用此列表框选中其中一个子类。但我们只需选中“非干旱”即可将所有这些内容都包含在其中。"
"Great. The last part of the SpaceEngine's planet classification is temperature class. We want to find an Earth-like planet with a temperate climate, so choose 'temperate' in this listbox."	"很好。SpaceEngine 行星分类的最后一部分是温度等级。我们希望找到一个气候温和的类似地球的行星，因此请在此参数框中选中“温和”。"
"You can also enter additional data like planet diameter, atmospheric pressure and composition, and so on. The more specific you make your request, the less likely you will find a planet in your search that has all the required criteria. Remember that the Star browser has a limit on the number of scanned stars, so try to make your request more general."	"你还可以输入其他数据，如行星直径，大气压力和成分等。然而，你提出请求的具体程度越高，你在搜索中找到具有所有必需条件的行星的可能性就越小。请记住，恒星浏览器对扫描的恒星数量有限制，因此请尽量使你的请求更加通用。"
"We now will specify the most important parameter - presence of life. First, click the 'Organic life' listbox and choose 'Multicellular'."	"我们现在将指定最重要的参数——生命的存在。首先，单击“有机生命”参数框，然后选中“多细胞”。"
"Next, choose biomes - environment where life is present. Select 'marine' and 'terrestrial'."	"接下来，选中生物群系——存在生命的环境。选择“海洋”和“陆地”。"
"Perfect! Now we are ready to start searching! Click the [Ok] button!"	"完美！现在我们准备开始搜索！单击“确定”按钮。"
"The last column named 'Filter' shows the count of objects in a system that matches the search parameters (i.e. Earth-like planets with life). Checking the 'Filter' checkbox will hide systems with no matches (it also hides systems that have not been scanned yet)."	"最后一列标题栏名叫“过滤器”，显示了系统中与搜索参数匹配的天体数（即具有生命的类地星球）。勾选“过滤器”复选框将隐藏没有匹配项的系统（它会隐藏尚未扫描的系统）。"
"This counter shows the number of currently found systems that matches the filter, followed by the current number of scanned systems and the total number of systems to be scanned (or number of stars detected in the search radius, up to 10k)."	"这个计数器会显示当前找到的与筛选器匹配的系统数，以及当前扫描的系统数和要扫描的系统总数（或在搜索半径中检测到的恒星数，最多是 10,000）。"
"If you did everything correctly, you will see at least one found has been found matching the required criteria - our own Solar system with the planet Earth. If you don't see any more systems, try to increase the search radius and click the Search button again. Note what entering radius more than 100 light-years is impractical - SpaceEngine will scan only some 10,000 stars in that radius."	"如果你做的一切都正确，你会看到至少有一个被发现符合要求的标准——我们自己的太阳系和地球。如果看不到更多的系统，请尝试增加搜索半径，然后再次单击搜索按钮。注意，搜索半径超过 100 光年没有太大作用，因为 SpaceEngine 只扫描约 10,000 颗恒星。"
"Once the aliens worlds have been found, it's time to explore them! Hold the mouse cursor over the the last 'Filter' column of the table to see a list of matched planets. If you are lucky, there may be more than one planet with life per star system! Clicking on the cell will select the first planet in the list, second click will select the second one, and so on. Try this now."	"一旦外星世界被发现，就是时候去探索它们了！将鼠标指针放在表格的最后一个“过滤器”标题栏上，以查看匹配行星的列表。如果你幸运的话，每个行星系统可能有不止一个行星具有生命！单击单元格将选中列表中的第一个行星，单击第二次将选中第二个行星，依此类推。现在试试这个。"
"Perfect! Now press the 'Go to' button to go to the planet!"	"完美！现在单击“前往”按钮出发！"
"The planet may not resemble the Earth at first sight: it may have a different color, less or more water, and a strange color of vegetation. This is because the Universe is very diverse and SpaceEngine tries to depict that, according to modern scientific knowledge."	"这颗行星可能不会像第一眼看到地球一样：它可能有不同的颜色，更少或更多的水，以及奇怪的植被颜色。这是因为根据现代科学知识，宇宙非常多样化，SpaceEngine 将尽可能尝试去描绘它。"
"For example, vegetation distribution on the surface of the planet depends on local climate conditions, and its color depends on the spectrum of the parent star. You may learn more data about the planet using the Wiki. Press [I] key of this icon on the Main toolbar."	"例如，行星表面的植被分布取决于当地的气候条件，其颜色取决于母星的光谱型。你可以使用 Wiki 了解有关行星的更多数据。单击主工具栏上闪烁图标或者按 [I] 键。"
"Switch, for example, to the 'Atmosphere' tab to see atmosphere properties: surface pressure, density and composition. Planets with advanced organic life often have nitrogen and oxygen in the atmosphere, like Earth, for example."	"切换到“大气层”标签，可以查看大气层数据：表面气压、密度和成分等。有高级有机生命的行星通常在大气层中含有氮和氧，例如地球。"
"Lets open the Star browser again. This time we will find and explore some real exoplanets. How about multi-planetary system with a three stars? Astronomers have discovered some in recent years. Open the Star browser by pressing [Shift-F3] or its icon on the Main toolbar."	"让我们再次打开恒星浏览器。这次我们找到并探索一些真正的系外行星。有三颗恒星的多行星系统怎么样？近年来天文学家发现了一些。按主工具栏上的图标或 [Shift-F3] 打开恒星浏览器。"
"Notice that your previous search result is still here, so you may continue exploring it. But for now, open the Filter settings."	"请注意，你以前的搜索结果仍然在这里。因此你可以继续探索它，但现在，请打开过滤器设置。"
"First, clean up the previous filter by pressing the 'Reset to default' button."	"首先，我们要重置所有参数。单击“重置为默认值”按钮。"
"Next, change the 'Sun count' to 3."	"接下来，将“恒星数量”更改为 3。"
"Next step is important. We want to search trough the catalog of exoplanets, so change this option to 'Catalog systems only'. There is another similar option - 'Real stars only', but it is slightly different. SpaceEngine can generate procedural planets for those real stars that have not had real planets discovered around them. We want to filter them out, so choose 'Catalog systems only'."	"下一步很重要，我们想通过太阳系外行星的目录进行搜索，所以将此选项更改为“仅数据库目录”。还有另一个类似的选中——“仅真实的恒星”，但它略有不同。SpaceEngine 可以为那些没有发现行星的恒星生成行星。我们想滤掉它们，因此选择“仅数据库目录”。"
"That's all, click the [Ok] button!"	"就是这样，单击“确定”按钮。"
"If everything is correct, you will see the Gliese 667 system in the list. If you don't see it, enter a larger search radius and try again.[BR][BR]The Gliese 667 is a triple star system which has several discovered planets orbiting the smaller red dwarf companion. You can see a list of planets by hovering the mouse over the last column of the table. Click the cell a few times until you select the planet Gliese 667 C f."	"如果一切正确，你会在列表中看到 Gliese 667 系统。如果你没有看到它，输入一个更大的搜索半径，然后再试一次。[BR] [BR] Gliese 667 是一个三星系统，有几个被发现的行星绕着较小的红矮星伴星运行。你可以通过将鼠标悬停在表格的最后一列上来查看行星列表。单击此单元格几次，直到你选中行星 Gliese 667 C f。"
"Now go to the planet, as we did before."	"现在，像我们以前一样，前往这个行星。"
"This planet is located in the middle of the habitable zone of the star. Although some public sources represents is as Earth-like, we still know too little about the planet and its host star to make such decision. In a case of lack of data, SpaceEngine tries to realistically generate missing parameters, so the planet may look very odd at first sight."	"这个行星位于恒星宜居带的中间。虽然一些公布的官方数据表达的是像地球一样的，但我们对这颗行星及其主星的了解仍然太少，无法做出这样的决定。在缺乏数据的情况下，SpaceEngine 将尝试现实地生成缺失的参数，因此行星乍一看可能很奇怪。"
