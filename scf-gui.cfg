"You may save this location for future use or share it with friends. Open the locations dialog again by pressing the [F6] key or this icon on the Main toolbar."	"您可以保存此位置以备以后使用或与朋友共享，按主工具栏上的F6键或此图标，再次打开“位置”对话框。"
"To add the current location, click the 'Add' button, then choose 'This location'."	"要添加当前位置，请单击“添加”按钮，然后选择“这个位置”。"
"Enter a name for your location, if you want, and press [Enter]. Notice what the location was added to 'My locations' tab, and was saved with the current photo mode and exposure compensation value."	"如果需要，请输入您所在位置的名称，然后按Enter键。注意“我的位置”选项卡中添加了什么位置，并以当前照片模式和曝光补偿值保存。"
