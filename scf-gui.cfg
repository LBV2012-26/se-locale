// Tutorial 08 - Star browser
"This tutorial will teach you how to find planets by parameters in SpaceEngine."	"本教程教您如何通过SpaceEngine中的参数查找行星。"
"Exploring the Universe by visiting random planets is fascinating, but what if you want to find certain types of planets? If you follow recent exoplanet discoveries, you may go to a certain planet by entering its name in the search tool [F3]. But what if a planet you interested in has not been discovered yet?"	"通过访问随机行星探索宇宙是很有意思的，但是如果您想找到某些类型的行星呢？如果您关注最近的系外行星发现，您可以通过在搜索工具[F3]中输入其名称来到某个行星。但是，如果您感兴趣的行星尚未被发现呢？"
"SpaceEngine has a powerful tool to search stars and planets by a specified set of parameters in your vicinity - the Star browser. Open it by clicking this icon on the Main toolbar or by pressing [Shift-F3]."	"SpaceEngine有一个强大的工具，可以通过附近的一组指定参数搜索恒星和行星 -天体搜索浏览器。通过单击主工具栏上的此图标或按Shift+F3打开它。"
"Enter the desired search radius in this field, for example, 50 (light-years). Click the Search button."	"在这个方框中中输入所需的搜索半径，例如50（光年）。单击“搜索”按钮。"
"While SpaceEngine scans nearby stars, you may see how the table fills up. It may take a while depending on your CPU speed and chosen search radius. Note that the table is limited to 10,000 lines, so if you enter a radius too large, you may hit that limit."	"当SpaceEngine扫描附近的恒星时，您可能会看到表格如何填满。可能需要一段时间，具体取决于您的CPU速度和所选的搜索半径。注意，表格限制为10000行，因此如果输入的半径太大，可能会达到该限制。"
"You may sort the table by any column by clicking on its header. By default, it is sorted by distance from your current position. Sort, for example, by number of stars in the system."	"您可以通过单击表的标题，按任何列对表进行排序。默认情况下，它按与当前位置的距离排序。例如，按系统中的恒星数排序。"
"By clicking the table row, you can select the star system. Select any of them."	"通过单击表格行，您可以选择恒星系统，选择其中任何一个。"
"Now you can go to the selected star, explore its planets using the Solar system browser, and so on. But we will do more: among billions of procedurally generated planets in SpaceEngine, we will find an Earth-like planet with life![BR][BR]To do that, we must specify some additional search parameters. Click the 'Filter settings' button."	"现在，您可以使用天体系统浏览器访问选定的恒星，探索其行星等等。但是我们要做更多的事情：在SpaceEngine的数十亿过程生成的行星中，我们会发现一个类似地球的有生命的行星！[BR][BR]为此，我们必须指定一些额外的搜索参数。单击“过滤器设置”按钮。"
"This dialog has a bunch of settings, which split in three groups: star data, planet data, and moon data. You can search planets, moons or pairs (planet + moon). This is controlled by the 'Object to search' listbox. Change it to 'Planet only'."	"这个对话框有一系列设置，分为三组：恒星数据、行星数据和卫星数据。您可以搜索行星、卫星或对（行星+卫星）。这由“搜索行星和卫星”列表框控制，把它更改为“仅行星”。"
"We will search for an Earth-like planet. Such planets, composed primarily of rocks, are called 'terra' in SpaceEngine. You may specify the planet class by this blinking listbox. Click it and select 'terra'."	"我们将寻找类似地球的行星，这些主要由岩石组成的行星在SpaceEngine中被称为“岩态星球”。您可以通过闪烁的列表框指定行星类型，单击它并选择“岩态星球”。"
"Next, we would like to find a terra planet with some water on its surface. There are several ways to do that, one of them is using SpaceEngine's planet classification. According to it, such a planet would be called a 'lacustrine terra' or a 'marine terra', or even an 'oceanic terra'. You can choose one of these subclasses by using this listbox. But we will just select 'non-arid' to include all of them into search."	"接下来，我们想找到一个地表有一些水的岩石行星。有几种方法可以做到这一点，其中一种方法是使用SpaceEngine的行星分类，根据它，这样一个行星将被称为“有湖泊的岩态星球”或“有海洋的岩态星球”，甚至是“海洋岩态星球”。您可以使用此列表框选择其中一个子类，但我们只需选择“非干旱”即可将所有这些内容都包含在搜索中。"
"Great. The last part of the SpaceEngine's planet classification is temperature class. We want to find an Earth-like planet with a temperate climate, so choose 'temperate' in this listbox."	"很好， SpaceEngine行星分类的最后一部分是温度等级。我们希望找到一个气候温和的类似地球的行星，因此请在此列表框中选择“温和”。"
"You can also enter additional data like planet diameter, atmospheric pressure and composition, and so on. The more specific you make your request, the less likely you will find a planet in your search that has all the required criteria. Remember that the Star browser has a limit on the number of scanned stars, so try to make your request more general."	"您还可以输入其他数据，如行星直径，大气压和成分等。您给出请求的具体程度越高，您在搜索中找到具有所有必需条件的行星的可能性就越小。请记住，天体搜索浏览器对扫描的恒星数量有限制，因此请尽量使您的请求更加通用。"
"We now will specify the most important parameter - presence of life. First, click the 'Organic life' listbox and choose 'Multicellular'."	"我们现在将指定最重要的参数 - 生命的存在。首先，单击“有机生命”列表框，然后选择“多细胞”。"
"Next, choose biomes - environment where life is present. Select 'marine' and 'terrestrial'."	"接下来，选择生物群系 - 存在生命的环境，选择“海洋的”和“陆地的”。"
"Perfect! Now we are ready to start searching! Click the [Ok] button!"	"完美！现在我们准备开始搜索了！单击[确定]按钮！"
"The last column named 'Filter' shows the count of objects in a system that matches the search parameters (i.e. Earth-like planets with life). Checking the 'Filter' checkbox will hide systems with no matches (it also hides systems that have not been scanned yet)."	"最后一列名叫“过滤器”，显示了系统中与搜索参数匹配的天体数（即有生命的岩石行星）。选中“筛选”复选框将隐藏没有匹配项的系统（它还隐藏尚未扫描的系统）。"
"This counter shows the number of currently found systems that matches the filter, followed by the current number of scanned systems and the total number of systems to be scanned (or number of stars detected in the search radius, up to 10k)."	"这个计数器显示当前找到的与筛选器匹配的系统数，跟当前扫描的系统数和要扫描的系统总数（或在搜索半径中检测到的恒星数，最多10K）。"
"If you did everything correctly, you will see at least one found has been found matching the required criteria - our own Solar system with the planet Earth. If you don't see any more systems, try to increase the search radius and click the Search button again. Note what entering radius more than 100 light-years is impractical - SpaceEngine will scan only some 10,000 stars in that radius."	"如果您做的一切都正确，您会看到至少有一个被发现符合要求的标准-我们自己的太阳系和地球。如果看不到更多的系统，请尝试增加搜索半径，然后再次单击搜索按钮。注意半径超过100光年是不切实际的，SpaceEngine只扫描大约10000颗恒星的半径。"
"Once the aliens worlds have been found, it's time to explore them! Hold the mouse cursor over the the last 'Filter' column of the table to see a list of matched planets. If you are lucky, there may be more than one planet with life per star system! Clicking on the cell will select the first planet in the list, second click will select the second one, and so on. Try this now."	"一旦外星世界被发现，是时候去探索它们了！将鼠标指针放在表的最后一个“过滤器”列上，以查看匹配行星的列表。如果您幸运的话，每个恒星系统可能有不止一个行星有生命！单击单元格将选择列表中的第一个行星，第二个单击将选择第二个行星，依此类推，现在试试这个。"
"Perfect! Now press the 'Go to' button to go to the planet!"	"完美！现在点击“前往”按钮去行星！"
"The planet may not resemble the Earth at first sight: it may have a different color, less or more water, and a strange color of vegetation. This is because the Universe is very diverse and SpaceEngine tries to depict that, according to modern scientific knowledge."	"这颗行星第一眼看到可能不会像地球一样：它可能有不同的颜色，更少或更多的水，以及奇怪的植被颜色。这是因为根据现代科学知识，宇宙非常多样化，SpaceEngine尝试描绘它。"
"For example, vegetation distribution on the surface of the planet depends on local climate conditions, and its color depends on the spectrum of the parent star. You may learn more data about the planet using the Wiki. Press [I] key of this icon on the Main toolbar."	"例如，行星表面的植被分布取决于当地的气候条件，其颜色取决于母星的光谱。您可以使用Wiki了解有关行星的更多数据，点击主工具栏上此图标或者按[I]键。"
"Switch, for example, to the 'Atmosphere' tab to see atmosphere properties: surface pressure, density and composition. Planets with advanced organic life often have nitrogen and oxygen in the atmosphere, like Earth, for example."	"例如，切换到“大气层”标签，查看大气特性：地表压力，密度和成分。有高级有机生命的行星通常在大气中具有氮和氧，例如地球。"
"Lets open the Star browser again. This time we will find and explore some real exoplanets. How about multi-planetary system with a three stars? Astronomers have discovered some in recent years. Open the Star browser by pressing [Shift-F3] or its icon on the Main toolbar."	"我们再次打开恒星浏览器。这次我们找到并探索一些真正的系外行星。有三颗恒星的多行星系统怎么样？近年来天文学家发现了一些，按主工具栏上的[SHift+F3]或其图标打开天体搜索浏览器。"
"Notice that your previous search result is still here, so you may continue exploring it. But for now, open the Filter settings."	"请注意，您以前的搜索结果仍然在这里。因此您可以继续探索它，但现在，打开过滤器设置。"
"First, clean up the previous filter by pressing the 'Reset to default' button."	"首先，通过按“重置为默认值”按钮清除上一个筛选器。"
"Next, change the 'Sun count' to 3."	"接下来，将“恒星数量”更改为3。"
"Next step is important. We want to search trough the catalog of exoplanets, so change this option to 'Catalog systems only'. There is another similar option - 'Real stars only', but it is slightly different. SpaceEngine can generate procedural planets for those real stars that have not had real planets discovered around them. We want to filter them out, so choose 'Catalog systems only'."	"下一步很重要,我们想通过太阳系外行星的目录进行搜索，所以将此选项更改为“仅目录系统”。还有另一个类似的选择_- “仅真实的恒星”，但它略有不同。SpaceEngine可以为那些没有发现行星的恒星过程生成行星，我们想过滤掉它们，所以选择“仅目录系统”。"
"That's all, click the [Ok] button!"	"就是这样，单击[确定]按钮！"
"If everything is correct, you will see the Gliese 667 system in the list. If you don't see it, enter a larger search radius and try again.[BR][BR]The Gliese 667 is a triple star system which has several discovered planets orbiting the smaller red dwarf companion. You can see a list of planets by hovering the mouse over the last column of the table. Click the cell a few times until you select the planet Gliese 667 C f."	"如果一切正确，您会在列表中看到Gliese 667系统。 如果您没有看到它，输入一个更大的搜索半径，然后再试一次。[BR] [BR] Gliese 667是一个三星系统，有几个被发现的行星绕着较小的红矮星伴星运行。 您可以通过将鼠标悬停在表格的最后一列上来查看行星列表， 单击该单元格几次，直到您选择行星Gliese 667 C f。"
"Now go to the planet, as we did before."	"现在，像我们以前一样，去这个行星。"
"This planet is located in the middle of the habitable zone of the star. Although some public sources represents is as Earth-like, we still know too little about the planet and its host star to make such decision. In a case of lack of data, SpaceEngine tries to realistically generate missing parameters, so the planet may look very odd at first sight."	"这个行星位于恒星可居住区的中间，虽然一些公布的官方数据表达的是像地球一样的，但我们对这颗行星及其主星的了解仍然太少，无法做出这样的决定。在缺乏数据的情况下，SpaceEngine尝试现实地生成缺失的参数，因此行星突然一看可能很奇怪。"
