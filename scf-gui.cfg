// Tutorial 01 - Interface
"Welcome to SpaceEngine![BR][BR]This tutorial will introduce you to SpaceEngine's interface."	"欢迎来到SpaceEngine！[BR][BR]本教程将向您介绍SpaceEngine的界面。"
"This is our planet Earth. The table in the upper-left corner of the screen displays various information about the planet like radius, length of day, gravity and so on."	"这是我们的地球，屏幕左上角的表格显示有关行星的各种信息，如半径，一天的时间，重力等等。"
"If you left-click on any visible object on the screen, SpaceEngine will select it and displays information about it. Click on any star now."	"如果左键单击屏幕上的任何可见天体，SpaceEngine将选择它并显示有关它的信息。现在点击任何一颗恒星。"
"Now you can read info about the newly selected object. Tiny rotating arrows indicate which object is selected, it is called 'selection pointer'. Select the Earth again by left-clicking on it."	"现在您可以阅读有关新选择天体的信息。微小的旋转箭头表示选择了哪个对象，它被称为“选择指针”。左键单击再次选择地球。"
"Now look at these toolbars. They have plenty of useful options, some of which has hotkeys. Hover the mouse cursor over any icon to see the hint about its function."	"现在看看这些工具栏，它们有很多有用的选择，其中一些有快捷键。将鼠标光标悬停在任何图标上以查看有关其功能的提示。"
"The left toolbar, also called the Main toolbar, gives you access to all basic functions of SpaceEngine. Clicking any icon opens a special dialog window. Click, for example, this blinking icon."	"左侧工具栏也称为主工具栏，可让您访问SpaceEngine的所有基本功能。单击任何图标将打开一个对话窗口。单击，例如，此闪烁图标。"
"This is the 'Wiki' tool. It shows more detailed information about selected object: physical properties, atmosphere, ocean and orbital data. Some real objects have custom descriptions. For example, switch to the Physical tab to see properties of the Earth."	"这是Wiki工具，它显示有关所选天体的更多详细信息：物理属性，大气，海洋和轨道数据。一些真实天体具有自定义描述。例如，切换到“物理”选项卡以查看地球的属性。"
"You may rotate the planet preview in the Wiki windows by holding the left or right mouse button and dragging your mouse. Try this now."	"您可以通过按住鼠标左键或鼠标左键并拖动鼠标来旋转Wiki窗口中的行星预览，现在试试吧。"
"Wiki also informs you if the selected object is real or not. SpaceEngine has thousands of real objects, and billions of billions of procedural (generated by the program) objects in the uncharted regions of the Universe. This line can help you identify the type of object."	"Wiki还会通知您所选天体是否真实。 SpaceEngine拥有数以千计的真实天体，以及数十亿的程序（由过程生成）在宇宙未知区域内的天体。这行可以帮助您识别天体的类型。"
//"Click the gear icon. It opens the Settings menu."	"Кликните значок шестерёнки. Откроется меню настроек."
"SpaceEngine allows you to configure almost everything. The Settings menu has multiple tabs, each of which groups settings by their uses. The Graphics Tab is now open. Here you can configure settings related to quality/performance of rendering. You can tweak any other aspect of simulation such as visual style depending on your taste using other tabs."	"SpaceEngine允许您设置几乎所有内容。“设置”菜单有多个选项卡，每个选项卡按各自的用途对设置进行分组。图形选项卡已经已打开。您可以在此处设置渲染质量/性能相关的设置。您可以使用其他选项卡根据您的喜好调整模拟的其他方面，例如视觉风格。"
"The bottom-left toolbar, also called the Navigation toolbar, controls movement and time. It has useful options such as flying automatically to a selected object, changing free-flight speed and setting a date. All icons on this toolbar act immediately, i.e. don't open a dialog windows."	"左下角的工具栏也称为导航工具栏，用于控制移动和时间。它有一些有用的选项，例如自动飞行到选定的天体，改变自由飞行速度和设置日期。"
"The bottom-right toolbar, also called the Camera toolbar, has an options to change the overall scene brightness (exposure) and the limiting stellar magnitude of galaxies, stars and planets. It also controls the current field-of-view (FOV)."	"右下方的工具栏，称为“镜头”工具栏，可以选择更改整体场景亮度（曝光）以及星系，恒星和行星的极限星等。它还控制当前视场角（FOV）。"
"And the right toolbar, also called the Filters toolbar, has an options to hide/show some types of objects and information overlays. For example, you may hide stars to observe the Milky Way, or hide clouds on a planet to observe its surface."	"右侧工具栏（也称为“过滤器”工具栏）具有隐藏/显示某些类型的天体和信息叠加的选项。例如，您可以隐藏恒星观察银河系，或隐藏行星上的云观察地表。"
"For example, this icon toggles the displaying of constellations. Click it now. Alternatively, you can also press the [X] key."	"例如，此图标切换星座的显示，现在点击它，或者您也可以按[X]键。"
"Click the constellations icon again, or press [X] key, to hide them out. There are many other overlays: displaying orbital paths of planets and moons, labels, markers, and others."	"再次单击星座图标，或按[X]键将其隐藏。还有许多其他叠加选项：显示行星和卫星的轨道路径，标签，标记等。"
"You may hide or show toolbars at any time. Unlock the Main toolbar by ticking the small pin icon in the bottom corner. It is blinking red to help you spot it."	"您可以随时隐藏或显示工具栏，勾选底部角落的小图钉图标，解锁主工具栏。它闪烁红色可以帮助您发现它。"
"Perfect. Now if you move the mouse cursor away from the toolbar, it will hide itself."	"很完美，现在，如果将鼠标光标移离工具栏，它将隐藏自身。"
"To show it again, just move the mouse cursor back to the left side of the screen. Lock the toolbar by ticking the pin icon."	"要再次显示，只需将鼠标光标移回屏幕左侧即可。通过勾选图标图标锁定工具栏。"
"Good. The two bottom toolbars have a half-hide or half-lock option. Tick the pin icon of the Navigation toolbar, and see what will happen."	"很好。两个底部工具栏有半隐藏或半锁定选项。勾选导航工具栏的图钉图标，看看会发生什么。"
"Now if you move mouse away from the toolbar, it will hide only the bottom half, leaving only essential information such as the current time visible."	"现在，如果您将鼠标移离工具栏，它将仅隐藏下半部分，只留下当前时间可见的基本信息。"
"Now hide it completely by ticking the pin icon again."	"现在再次勾选图钉图标，完全隐藏它。"
"Okay, now you know the basic ways of interaction with interface in SpaceEngine. Next tutorial will teach you how to navigate in space."	"好的，现在您已经了解了SpaceEngine中与界面交互的基本方法，下一个教程将教您如何在太空中航行。"


// Tutorial 02 - Basic movement
"This tutorial will teach you basic controls and navigation in SpaceEngine."	"本教程教您如何SpaceEngine中的基本控件和航行。"
"You may look around using the mouse by left-drag: hold the left button and move the mouse."	"您可以通过左键拖动来环顾四周：按住左键并移动鼠标。"
"Did you notice the Sun? Turn around to see it. The Sun is highlighted with the selection pointer, which we viewed in the previous tutorial. If an object is outside the screen's edges, the indicator arrows will point in the direction of the object. Move your view towards the arrow to get the object on the screen."	"您注意到太阳了吗？回头看看。太阳将用选择指针高亮显示，我们在上一个教程中查看了这一点。如果天体在屏幕边缘之外，则指示箭头将指向天体的方向。将您的视野移向箭头以使对象显示在屏幕上。"
"Perfect. Lets look back at Earth."	"完美，我们回看一下地球。"
"Using the right-drag, you can move the camera around Earth in an orbital fashion to see it from different perspectives. Hold the right mouse button and move the mouse."	"向右拖动，您可以以轨道的方式在地球周围移动镜头，从不同的角度看它。按住鼠标右键并移动鼠标。"
"You may do that at any time to explore an object from all sides.[BR][BR]By dragging mouse vertically while holding both left and right mouse buttons, you can zoom in and zoom out. Try to zoom out from the Earth now."	"您可以随时从各个方向探索天体,[BR][BR]通过同时按住鼠标左键和右键来垂直拖动鼠标，可以放大和缩小,现在尝试缩放地球。"
"Good. Now we will learn other basic navigation actions in SpaceEngine - Center and Go to."	"好，现在我们学习SpaceEngine中的其他基本航行操作 -  中心和前往。"
"Did you spot the Moon? Rotate the view (with the left drag) until it appears on the screen. The Moon is highlighted with the selection pointer."	"您看到月球了吗？旋转视图（向左拖动），直到它出现在屏幕上,月球用选择指针突出显示。"
"Perfect. Now press the [C] key on the keyboard or the blinking icon on the Navigation toolbar to move the Moon to the exact center of the screen."	"完美，现在按键盘上的C键或导航工具栏上闪烁的图标，将月球移动到屏幕的确切中心。"
"This it the 'Center' command. Use it any time when you want to find a selected object that you have lost. Try to select any star and center on it."	"这是“中心”命令，当您想查找丢失的选定天体时，可以随时使用它,尝试选择任意一个恒星并将其居中。"
"Now it's time to go to the Moon! Select the Moon and hit the [G] key."	"现在是时候去月球了！选择月球并按G键。"
"We are flying to the Moon now. Look, as it slowly becomes bigger..."	"我们现在正在飞往月球,看，随着它慢慢变大…"
"You may press [G] again to fly faster."	"您可以再按一下G键飞得更快。"
"This is the most useful command in SpaceEngine, it is called 'Go to' and you will use it a lot. You may notice that it works only for selected object, just like the 'Center' command."	"这是SpaceEngine中最常用的命令，它被称为“前往”，您会经常使用它,您会注意到它仅适用于所选天体，就像“中心”命令一样。"
"Orbit the Moon with the right mouse button and drag until you see Earth."	"用鼠标右键绕月球运行并拖动直到看到地球。"
"Notice that orbiting, as well as zooming with right + left mouse button, now works relative to the Moon. This is because the 'Go to' command binds your controls to the new object - the Moon. The name of the currently bound object is displayed on the Navigation toolbar: 'Following Moon.'"	"请注意，轨道运行以及使用鼠标右键+左键进行缩放现在可以相对于月球运行。这是因为“前往”命令将控件绑定到新天体 - Moon。当前绑定天体的名称显示在导航工具栏上：“跟随Moon”。"
"You may bind to a different object manually by selecting it and pressing [Shift-F]. Do this with the Earth."	"您可以通过选择并按Shift-F手动绑定到其他天体，比如绑定到地球。"
"Pressing [Shift-F] to bind controls to the Earth."	"按[Shift-F]将控件绑定到地球。"
"Perfect! Now you may orbit the Earth with right-drag."	"完美！现在您可以用右拖动绕地球运行。"
"Now let's return back to Earth. Click the blinking icon on the Navigation toolbar. It works like a double press of [G] - the 'fast Go to'."	"现在，我们回到地球，单击“导航”工具栏上的闪烁图标，它的作用类似于G键的双击 “快速前往”。"
"Now we will learn a simple, but very useful tool - the Solar System browser. Hit [F2] or click the icon on the Main toolbar to open it."	"现在，我们学习一个简单但非常有用的工具 - 天体系统浏览器。按[F2]或单击主工具栏上的图标打开。"
"This is the Solar System browser. It shows all the stars, planets and moons in the current planetary system. Left-click on any planet to select it."	"这是天体系统浏览器，它显示了当前行星系统中的全部恒星，行星和卫星，左键单击任何行星可以选中它。"
"Great. Now you can use the 'Center' and 'Go to' commands on the selected planet. Try this now - select Venus and go to it by pressing the [G] key."	"真棒，现在，您可以在所选行星上使用“中心”和“前往”命令。立即尝试 - 选择金星并按G键前往。"
"Remember, you may press [G] again to fly faster."	"记住，您可以再按一次G键飞得更快。"
"Perfect. You can navigate the Solar System browser like folders in your computer. Double-click on any planet which has moons. Take Saturn, for example. You can also click the 'satellites' icon which appears on the planet's cell when you hover mouse over it."	"完美，您可以像电脑中的文件夹一样浏览天体系统浏览器。双击任何有卫星的行星，以土星为例，您还可以单击鼠标悬停在行星单元格上的“卫星”图标。"
"You have entered the list of satellites. You can select any by left clicking. To go back, double-click on the parent object, or click the 'back' icon on it. Note that you may right-click instead of double-clicking: it is easier and faster."	"您已进入卫星列表。您可以通过左键单击选择任何一个。要返回，请双击父对象，或单击其上的“后退”图标。注意，您可以右键单击而不是双击：它更容易，更快。"
"This is all you need for navigation in the planetary system. It is easy, isn't it? Now select Io (the moon of Jupiter): double-click on Jupiter to enter its moons level, then left-click on Io to select it."	"这就是您在行星系统中航行所需要的一切，这很容易，不是吗？现在选择木卫一Io（木星的卫星）：双击木星进入卫星列表，然后左键单击木卫一Io选择它。"
"Note that the selection pointer arrow is now pointing to Io. Now fly there using the 'Go to' command. You may also click the 'arrow' icon which appears on the planet's cell when you hover mouse over it."	"请注意，选择指针箭头现在指向木卫一Io，现在使用“前往”命令飞到那里。当您将鼠标悬停在行星单元格上时，也可以单击行星单元格上显示的“箭头”图标。"
"This is Io, the volcanic moon of Jupiter. Orbit it with right-drag to see its glowing night side."	"这是木卫一Io，木星的火山卫星。用右键拖动环绕它，可以看到它发光的夜光面。"
"Close the Solar System browser by hitting [F2] or by pressing the icon on the Main toolbar or by pressing the large cross button in the top-left corner."	"按F2键或按主工具栏上的图标或按左上角的大交叉按钮关闭天体系统浏览器。"
"Now Lets go to Saturn. You can find it by using the Solar System browser, or by the search tool. To open it, press [F3] or click the lens icon on the Main toolbar."	"现在我们去土星吧，您可以使用天体系统浏览器或搜索工具来找到它。要打开它，按[F3]或单击主工具栏上的放大镜图标。"
"This is the Find object dialog, another very useful tool. Type 'Saturn' in the input field, and it will appear in the list (not case sensitive). Then click the [Ok] button or hit 'Enter' to select it."	"这是“查找天体”对话框，另一个非常有用的工具。在输入字段中键入“Saturn”，它将显示在搜索结果列表中（不区分大小写）。然后单击[确定]按钮或按Enter键选择它。"
"Saturn is now selected. Use the 'Go to' command, as we have learned before."	"土星现在被选中，像我们以前学过的那样，使用“前往”命令。"
"Perfect! To consolidate the knowledge, go to Mars now. Find it using the Solar system browser or Find object tool."	"很完美！为了巩固知识，现在去火星，使用天体系统浏览器或“查找天体”工具查找。"
"Okay, now you know how to navigate in the SpaceEngine Universe using automatic flight commands. Next tutorial will teach you how to fly manually, in any direction you want."	"好的，现在您知道如何使用自动飞行命令在SpaceEngine宇宙中航行，下一个教程教您如何手动操作自由飞行。"


// Tutorial 03 - Free movement
"This tutorial will teach you the advanced movement controls in SpaceEngine. Now that you know the basic controls and are ready to explore other worlds, how about a quick trip outside the Solar system?"	"本教程将教您SpaceEngine中的高级移动控件，现在，您已经了解了基本控制并准备好探索其他世界，在太阳系外快速旅行怎么样？"
"Find the planet 'TRAPPIST-1 g' using the Find object tool [F3]. Press [Ok], then press the [G] key once and enjoy the interstellar flight!"	"使用“查找天体”工具，按F3查找行星“TRAPPIST-1 g”，点击OK，然后按一下G键，就可以享受星际飞行了！"
"Whoa! You have reached the alien icy planet almost 40 light-years away from Earth."	"很好！您已经到达了离地球40光年远的外星冰行星。"
"Now we will learn the free movement. The 'Go to' command allows you to quickly reach the desired object, but exploring it is more enjoyable using a game-like free movement.[BR][BR]Press the [W] key to fly forward!"	"现在，我们将学习自由移动， “前往”命令可让您快速到达所需的天体，使用类似游戏的自由移动探索会更加愉快，按W键向前飞！"
"Release the key to stop moving."	"松开按键以停止移动。"
"You may move in multiple directions with different keys. Remember them:[BR][BR][W] and [S] to fly forward/backward,[BR][A] and [D] to fly left/right,[BR][R] and [F] to fly up/down.[BR][BR]Try them now."	"您可以使用不同的键移动多个方向：记住它们W和S键向前/向后飞，A和D键向左/向右飞， R和F键飞行上/下，现在试试吧。"
"Press [W], then [S] to fly forward and backward."	"按W，然后按S键向前和向后飞行。"
"Press [A], then [D] to fly left and right."	"按A键，然后按D键左右飞行。"
"Press [R], then [F] to fly up and down."	"按R键，然后按F键上下飞行。"
"You may change the flight direction with the mouse. Press [W] to fly forward, and simultaneously rotate the view with the left-drag."	"您可以使用鼠标更改飞行方向，按W键向前飞，同时用左拖动旋转视角。"
"Perfect! In addition to the movement keys, remember these two: [Q] and [E]. They changes your roll, or in other words, rotate your camera counter-clockwise and clockwise. Try them now."	"完美！除了移动键，请记住这两个：Q和E键。它们会改变您的视野，或者换句话说，逆时针和顺时针旋转您的镜头。现在就试试。"
"Now try to reach this yellow waypoint."	"现在尝试到达这个黄色的航点。"
"Adjust your velocity with the mouse wheel or with the [+] and [-] keys. Scroll the wheel up or press the [+] key to increase your velocity to 1000 km/s. This indicator on the Navigation panel shows the assigned velocity."	"使用鼠标滚轮或[+]和[-]键调整速度，向上滚动方向盘或按[+]键将速度增加到1000公里/秒，导航面板上的此指示灯显示指定的速度。"
"Perfect, now you can reach the waypoint quicker. This is another indicator that shows your current velocity. It is zero while standing, and equal to the assigned velocity while moving.[BR][BR]Reach the waypoint."	"完美，现在您可以更快地到达航路点。这是显示当前速度的另一个指标。静止时为0，并且在移动时等于指定的速度，[BR][BR]到达航路点。"
"Slow down by scrolling the mouse wheel down before approaching the target, as to not miss it."	"在接近目标之前，通过向下滚动鼠标滚轮来减速，以免错过目标。"
"Good! Proceed to the next waypoint. The selection pointer will help you locate it."	"很好！继续下一个航路点。选择指针可以帮助您找到它。"
"Now try to slowly descend to the planet surface. Waypoints will help you to do that. Fly through them in sequence."	"现在，试着慢慢下降到行星地表，航路点将帮助您做到这一点，按顺序飞越它们。"
"6 waypoints left..."	"剩下6个航路点..."
"5 waypoints left...[BR][BR]Rotate the view with the [Q] and [E] keys to make the planet's surface horizontal."	"剩下5个航点...[BR][BR]用[Q]和[E]键旋转视图，使行星表面水平。"
"4 waypoints left...[BR][BR]Reduce your speed with the mouse wheel while approaching the surface of the planet."	"剩下4个航路点...[BR][BR]在接近地球表面时用鼠标滚轮降低速度。"
"3 waypoint left...[BR][BR]Remember the [Q] and [E] keys."	"3航路点...[BR][BR]记住[Q]和[E]键。"
"2 waypoint left..."	"2个航路点左…"
"Reach the surface."	"到达地表。"
