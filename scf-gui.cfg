"Here you can see jets of hot plasma being ejected from the inner parts of the accretion disk, as well as the black hole's stellar companion in the background. Notice how the outer parts of the disk look darker, or may even look entirely black in some cases. This is because they are much cooler than the hot central parts. You may change the exposure to see them better. Switch to the manual photo mode by pressing the [V] key or the photo mode button on the Camera toolbar until it displays 'M'."	"在这里，您可以看到热等离子体射流从吸积盘的内部喷射出来，以及黑洞背景中的恒星伴星。请注意盘的外围部分看起来是如何变暗的，甚至在某些情况下看起来是完全黑色的。这是因为它们比热的中心部件要冷得多。您可以改变曝光，以便更好地看到它们。按镜头工具栏上的[V]键或“照片模式”按钮切换到手动照片模式，直到显示“M”。"
"In this mode, SpaceEngine does not adjust exposure automatically. You have full control of the exposure. However, it still renders objects with a physically accurate brightness. Increase the exposure compensation to roughly -25, until you can see orange on the outer parts of the accretion disk. Press and hold the [>] key, or press this button on the Camera toolbar multiple times."	"在此模式下，SpaceEngine不会自动调整曝光。您完全可以控制曝光，但是，它仍然以物理上精确的亮度渲染对象。将曝光补偿增加到大约-25，直到在吸积盘的外部看到橙色为止。按住[>]键，或多次按下镜头工具栏上的此按钮。"
"The outer parts of the disk have a temperature of around 3-4 thousands Kelvins, a relatively chilling temperature compared to the 50 thousands Kelvins that the inner parts can reach. Thus, they emit much less light and therefore results in an orange-ish color. This also is why they look black at lower exposure levels. The sunspots appear black because of this exact reason."	"吸积盘的外部部分的温度约为3-4千开尔文，内部部分可以达到的5万开尔文，这是一个相对较冷的温度。因此，它们发出的光要少得多，因此会产生橙色。这也是为什么它们在较低的暴露水平下看起来是黑色的。由于这个严谨的原因，太阳黑子看起来是黑色的。"
"You may explore the black hole system by flying around and adjust exposure, and finally 'take a photograpth' - or take a screenshot. To do this, click this icon on the Camera toolbar. After SpaceEngine saves the file, it will open the folder where screenshots are stored."	"您可以通过四处飞行和调整曝光来探索黑洞系统，最后“拍摄照片”或者截图。要执行此操作，请单击镜头工具栏上的此图标。SpaceEngine保存文件后，会打开存储截图的文件夹。"
