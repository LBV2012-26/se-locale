"Here you can see schematic view of our Solar system. Objects are grouped in rows and columns according to their hierarchy in the system: planets are next to the star, moons are below the planets."	"在这里你可以看到我们太阳系的示意图。天体按其在系统中的层次分为行和列：行星在恒星旁边，卫星在行星下面。"
"You may scroll and zoom the scheme with the mouse: zoom in/out by using the mouse wheel and scroll by the left-drag. Zoom in, for example, on the moons of Jupiter."	"你可以使用鼠标滚动和缩放：使用鼠标滚轮进行放大/缩小，并通过左键拖动进行滚动。例如，放大木星的卫星。"
"You may rotate planets/moons to see them from all angles with the right-drag."	"你可以环绕天体飞行，从各个角度来观察它们。"
"Select Ganymede with left click."	"现在选中木卫三。"
"Now you can use Go to command to fly there. It will close the chart automatically."	"现在你可以使用“前往”命令飞行那里，图表会自动关闭。"
"Perfect. This way the system chart may be used like the Solar system browser, with more a convenient view on the whole planetary system. It also allows a comparison of objects. Open the chart again by pressing [F8] or its icon on the Main toolbar."	"完美。天体系统图表可以像天体系统浏览器一样使用，在整个行星系统上提供更方便的视图。它还可以对天体进行比较。按 [F8] 键或单击主工具栏上的图标再次打开图表。"
"The right panel has a bunch of options. Change the mode to 'Size'."	"右侧面板有很多选项。将模式更改为“大小”。"
"All bodies are now aligned according to their size. Hide the Sun by un-checking the 'Stars'."	"所有的天体现在都是按照大小排列的。禁用“恒星”显示来隐藏太阳。"
"Change the mode to 'Mass'."	"将模式更改为“质量”。"
"Note that Uranus and Neptune were swapped. This is because Neptune is more massive than Uranus, while being slightly smaller."	"注意，天王星和海王星交换了位置。这是因为海王星比天王星质量大，但体积稍小。"
"Lets explore some planetary system with multiple stars. Let's take Kepler-444, for example. Open the search tool by pressing [F3] or the lens icon on the Main toolbar."	"我们来探索一些有多颗恒星的行星系统。以 Kepler-444 为例，按 [F3] 键或主工具栏上的放大镜图标打开查找工具。"
"Type 'Kepler-444' and press Enter."	"输入“Kepler-444”，然后按下 [Enter]。"
"Switch the Chart to that system by closing it and opening again. Press [F8] or the icon on the Main toolbar twice."	"按两次 [F8] 键或主单击工具栏上的图标重启天体系统图表，图表将再次打开并切换到此系统。"
"This system has three stars and five planets discovered so far that orbit the largest star: Kepler-444 A. The star orbits around a common barycenter (center of mass) with a pair of two smaller stars B and C. They also orbit their own barycenter, labeled Kepler-444 (BC)."	"这个系统有三颗恒星和五颗行星，迄今为止它们都围绕着最大的恒星 Kepler-444 A 运行。这些恒星围绕着一个共同的质心运行，其中有一对较小的恒星 B 和 C。它们也绕着自己的质心运行，被标记为 Kepler-444 (BC)。"
"The chart reflects the system hierarchy: barycenters are displayed as a blue diamonds, linked by blue lines with children stars or other barycenters."	"此图表反映了系统的层次结构：质心显示为蓝色菱形，由蓝色线条与子星或其他质心相连。"
"Planets are tiny dots linked by the green line to the primary star Kepler-444 A. Double-click one of them to automatically center and zoom on it."	"行星是由绿线与 Kepler-444 A 主恒星相连的小点。双击其中任何一个可以自动居中并放大。"
