"This is the 'auto exposure' mode. In this mode SpaceEngine renders celestial objects with physically accurate brightness and attempts to adjust camera sensitivity, or exposure, automatically. When you look at a dark sky, it sets it to a human-eye sensitivity, which is displayed on the Camera toolbar as 'Exposure 1'."	"这是“自动曝光”模式。在这种模式下，SpaceEngine 以物理上精确的亮度渲染天体，并自动调整相机的灵敏度和曝光。当你看到一个黑暗的天空时，它将设置为人眼敏感度，同时在相机工具栏上显示曝光值。"
"However, if you look at a brightly illuminated surface, such as brightly lit terrain, SpaceEngine will reduce exposure to prevent the frame from being overexposed. Look down to see Europa's horizon."	"然而，如果你看到明亮的星体表面（例如明亮的恒星），SpaceEngine 将减少曝光，以防止过曝。现在俯视木卫二的地平线。"
"Now you can see the surface clearly, but you can't see any stars simultaneously, just like in real life. Notice the value of the exposure display on the Camera toolbar. It roughly corresponds to the photocamera shutter speed, or exposure time, measured in seconds."	"你现在可以清楚地看到表面，但是你无法同时看到任何恒星，就像现实生活中那样。请注意相机工具栏上的曝光值，它大致相当于以秒为单位测量的相机快门速度或曝光时间。"
"You may adjust the exposure by applying the compensation. Press and hold [<] or [>] keys, or use the buttons below the exposure value on the Camera toolbar. Set, for example, exposure compensation of -2."	"你可以通过应用补偿来调整曝光。按住 [<] 或 [>] 键，或使用相机工具栏上“曝光”值下面的按钮，将曝光补偿设置为 -2。"
"The exposure compensation is applied on top of the automatic value computed by SpaceEngine. Its units are equivalent to 'stops' in photography, i.e. changing the exposure time twice.[BR][BR]You can also type the desired value of the exposure compensation by clicking its indicator on the Camera toolbar. Enter, For example, 1."	"曝光补偿应用于由 SpaceEngine 计算的自动值之上，其单位相当于摄影中的“档”，即更改两次曝光时间。[BR][BR]你也可以通过单击相机工具栏上的指示器输入所需的曝光补偿值。例如输入 1，按下 [Enter]。"
"The [/] key and this icon reset the exposure compensation back to zero."	"[/] 键和此闪烁图标能够将曝光补偿重置为零。"
"Now look back at Jupiter."	"现在回头看看木星。"
"As SpaceEngine adjusts exposure, Jupiter reveals its night side, faintly illuminated by its moons. You can look closely by using the camera zoom. Hold the [Shift] key and the left mouse button, and then slowly drag the mouse vertically (or away from you). "	"当 SpaceEngine 调整曝光时，木星露出了它的夜面，它被卫星微弱地照亮。你可以用照相机的变焦来近距离观察。按住 [Shift] 键和鼠标左键，然后竖直移动鼠标。"
"Notice the FOV value on the Camera toolbar - it displays your current field of view. Continue changing it until you reach the value of roughly 20[DEG]. You may also do this using the keyboard: press [Page Up] key to zoom in or [Page Down] key to zoom out, or the lens buttons under the FOV indicator. Alternatively, you can click the FOV indicator, type the value, and press [Enter]."	"注意相机工具栏上的 FOV 值——它显示当前的 FOV 大小。继续更改，直到达到大约 20[DEG] 的值。你也可以使用键盘：按 [Page Up]（[Pg Up]）键放大或按 [Page Down]（[Pg Dn]）键缩小，或 FOV 指示栏下的按钮。你也可以单击 FOV 指示器，键入值，然后按下 [Enter]。"
"At this zoom level, you can see thin ring of Jupiter's atmosphere and aurora near its poles. Notice what you also can see more stars: this is because zoom works like a telescope, not only 'approaching' objects, but also makes fainter stars visible. This is displayed on the Camera toolbar as the 'Mag limit'."	"在当前缩放级别上，你可以看到木星大气层的薄层和两极附近的极光。注意你也能看到更多的恒星，这是因为变焦就像望远镜一样工作，不仅能“接近”天体，而且还能使较暗的恒星可见。这在相机工具栏上显示为“极限星等”。"
"You can adjust the magnitude limit by pressing '[' and ']' keys, or using buttons below magnitude value on the toolbar, or, again, by clicking the 'Mag limit' indicator and typing the value. Set, for example, the magnitude limit of 10."	"你可以通过按“[”和“]”键，或使用工具栏上“极限星等”下方的按钮，或再次单击“极限星等”指示器并输入数值来调整极限星等，例如，设置极限星等为 10 等。"
"Great. Notice how you can see more stars now. The stellar magnitude is a reverse quantity, so larger limiting value means that you can see fainter stars (thus more stars will appear on the screen).[BR][BR]The default value of 7 roughly corresponds to the magnitude of the dimmest stars visible to the naked eye in space. However, while observing from Earth's surface, it is reduced to 6 due to light absorption in the atmosphere."	"很好！你现在能看到更多的恒星。恒星的星等是一个倒数，所以更大的限制值意味着你可以看到更暗的恒星（因此屏幕上会出现更多的恒星）。[BR][BR]默认值 7 大致相当于太空中肉眼可见的最暗恒星的星等。然而，当从地球表面观察时，由于大气层的阻隔，肉眼最多只能看到 6 等星。"
"Note that if you enter a value that is too large, this may result in significant load on your computer, because SpaceEngine will generate and render millions of stars.[BR][BR]To reset the magnitude limit back to its default value, click this button on the toolbar."	"注意，如果输入的数值太大，可能会导致计算机负载过重，因为 SpaceEngine 将生成并渲染数百万颗恒星。[BR][BR]要将星等限制重置为默认值，请单击工具栏上的闪烁图标。"
"To reset camera zoom level back to the default value of 45[DEG], press the middle mouse button, or click this button on the toolbar."	"将相机 FOV 重置为默认 45[DEG]，按下鼠标中键，或单击工具栏上的闪烁图标。"
"Perfect. The 'auto' photographic mode is also great to explore very bright objects, such as the Sun's surface. Lets go to the Sun: select it and use the 'Go to' command."	"完美！“自动”摄影模式也非常适合探索非常明亮的天体，例如太阳的表面。现在让我们选中太阳并前往。"
"You can see the sunspots and fine details on the Sun's surface. They are hard to see in normal photographic mode, or commonly known as 'HDR' mode. In this mode, SpaceEngine uses fake brightness values for different objects to give the scene a more 'artistic' view. Press the [V] key or the 'Photo mode' button on the Camera toolbar twice until it changes to 'HDR'."	"你可以在太阳表面看到太阳黑子。在普通摄影模式下很难看到它们（或者通常称为“HDR”模式）。在此模式下，SpaceEngine 为不同的天体使用伪亮度值，为场景提供更“艺术化”的视图。按下 [V] 键或单击相机工具栏上的“照片模式”按钮两次，直到它变为 HDR。"
"Notice how you can see the Sun's surface, corona and background stars simultaneously in HDR mode. This is impossible in real life, but aesthetically more pleasing and helps with navigation in SpaceEngine."	"注意如何在 HDR 模式下同时看到太阳的表面，日冕和背景恒星。这在现实生活中是不可能的，但在美学上更令人愉悦，并有助于 SpaceEngine 中的导航。"
"Among many other extremely bright object are accretion disks around black holes. One such disk can be found around SS 433. You may find it in the locations, or load/save dialog. Press the [F6] key or this icon on the Main toolbar."	"在许多其他非常明亮的天体中，有些是黑洞周围的吸积盘。在 SS 433 附近可以找到一个这样的吸积盘。你可以在“地点”或“载入/保存”对话框中找到它。按主工具栏上的 [F6] 键或单击此闪烁图标。"
"This is the Locations dialog. Here you can see a list interesting default locations and/or your own saves. You may go to a selected location or add your current position using the corresponding buttons. Scroll the window with the mouse wheel and click the location named 'Microquasar SS 433'."	"这是“地点”对话框。在这里，你可以看到一个有趣的默认地点列表和你自己保存的地点。你可以前往所选的地点，或者使用相应的按钮添加当前地点。用鼠标滚轮滚动窗口，单击名为“Microquasar SS 433”的地点。"
"Click the 'Go to' button."	"单击“前往”按钮。"
"Note that the photo mode has been switched to Auto again. Each location has its own mode, which ever is the most suitable for it. For this location, the Auto mode is the best: it allows the viewing of unbelievably hot gas falling into the black hole.[BR][BR]Note how the accretion disk looks bent around the black hole: this is the gravity lensing, the effect of light deflection in the highly curved space near the event horizon."	"请注意，照片模式已再次切换为自动。每个地点都有自己的模式，这是最适合它的模式。对于这个地点，自动模式是最好的，它可以观察难以置信高温气体落入黑洞。[BR][BR]注意吸积盘在黑洞周围是如何弯曲的，这是引力透镜，在事件视界附近的高度弯曲空间中的光线偏转。"
"Move backward by holding the right and left mouse button and dragging the mouse until you reach a distance of 20,000 km from the black hole."	"按住鼠标左右键并拖动，直到距离黑洞约 20,000 km。"
"Here you can see jets of hot plasma being ejected from the inner parts of the accretion disk, as well as the black hole's stellar companion in the background. Notice how the outer parts of the disk look darker, or may even look entirely black in some cases. This is because they are much cooler than the hot central parts. You may change the exposure to see them better. Switch to the manual photo mode by pressing the [V] key or the photo mode button on the Camera toolbar until it displays 'M'."	"在这里，你可以看到等离子体射流从吸积盘的内部喷射出来，以及黑洞背景中的恒星伴星。请注意吸积盘的外部部分看起来是如何变暗的，甚至在某些情况下看起来是完全黑色的。这是因为它们比吸积盘中心要冷得多。你可以改变曝光，以便更好地观察它们。按相机工具栏上的 [V] 键或单击“照片模式”按钮切换到手动照片模式，直到其显示 “M”。"
"In this mode, SpaceEngine does not adjust exposure automatically. You have full control of the exposure. However, it still renders objects with a physically accurate brightness. Increase the exposure compensation to roughly -25, until you can see orange on the outer parts of the accretion disk. Press and hold the [>] key, or press this button on the Camera toolbar multiple times."	"在此模式下，SpaceEngine 不会自动调整曝光。你完全可以控制曝光。但是，它仍然以物理上精确的亮度渲染天体。按住 [>] 键，或多次单击相机工具栏上的闪烁图标，将曝光补偿增加到大约 -25，直到在吸积盘的外部看到橙色为止。"
"The outer parts of the disk have a temperature of around 3-4 thousands Kelvins, a relatively chilling temperature compared to the 50 thousands Kelvins that the inner parts can reach. Thus, they emit much less light and therefore results in an orange-ish color. This also is why they look black at lower exposure levels. The sunspots appear black because of this exact reason."	"吸积盘的外部部分的温度约为 3000 ~ 4000 K，内部部分可以达到 50,000 K。与其相比，这是一个相对较冷的温度。它们发出的光要少得多，因此会产生橙色。这也是为什么它们在较低的曝光水平下看起来是黑色的。由于这个原因，太阳黑子看起来是黑色的。"
"You may explore the black hole system by flying around and adjust exposure, and finally 'take a photograpth' - or take a screenshot. To do this, click this icon on the Camera toolbar. After SpaceEngine saves the file, it will open the folder where screenshots are stored."	"你可以通过四处飞行及调整曝光来探索黑洞系统，最后截图。要执行此操作，请单击相机工具栏上的闪烁图标。SpaceEngine 保存文件后，将自动打开存储截图的文件夹。"
"Perfect. You may also use the [F11] key - it will take the screenshot, but will not open the folder. Pressing [Ctrl]+[F11] takes a screenshot with SpaceEngine's interface visible in it."	"完美。你也可以使用 [F11] 键——它将自动截图，但不会打开文件夹。按 [Ctrl-F11] 可以截取带有 GUI 的截图。"
"You may save this location for future use or share it with friends. Open the locations dialog again by pressing the [F6] key or this icon on the Main toolbar."	"你可以保存此地点以备以后使用或与朋友分享。按下 [F6] 键或单击主工具栏上闪烁图标，再次打开地点对话框。"
"To add the current location, click the 'Add' button, then choose 'This location'."	"要添加当前地点，请单击“添加”按钮，然后选择“当前地点”。"
"Enter a name for your location, if you want, and press [Enter]. Notice what the location was added to 'My locations' tab, and was saved with the current photo mode and exposure compensation value."	"如果有需要，可以输入你所在地点的名称，然后按回车。“我的地点”中将保存当前地点，并以当前照片模式和曝光补偿值保存。"
"You may share the selected location by clicking the Share button. Currently available options include copying the code of the location to the clipboard. You may later paste it to the web forum or messenger." "你可以通过单击“分享”按钮来共享所选的地点。当前可用的选项包括将地点的代码复制到剪贴板。你可以稍后将其粘贴到网络论坛或邮件中。"
"To import shared locations, copy the code from website or messenger, click the 'Add' button on the Locations dialog, and choose 'Paste URL from clipboard'. It will appear in your locations list."	"要导入他人分享的地点，请复制网站或信息中的 URL，单击“地点”对话框中的“添加”按钮，然后单击“从剪贴板粘贴 URL”。它将显示在你的地点列表中。"
"Lets load some other location. For example, let's go to Pluto: you can find it on the 'Featured locations' tab."	"让我们打开一些其他地点。例如，前往冥王星。你可以在“特色地点”选项卡中找到它。"
"Scroll up and select the location named 'Pluto: New Horizons departure'."	"向上滚动对话框并选中名为“Pluto: New Horizons department”的地点。"
"Click the 'Go to' button."	"单击“前往”按钮。"
"Note that the photo mode was changed to 'HDR', because this location was saved in that mode."	"请注意，照片模式已更改为 HDR，因为此地点保存在此模式下。"
"This is the point from which the New Horizons spacecraft took the famous Pluto crescent image. Zoom until you get the FOV to 1[DEG]: hold [Shift] and [LMB], and drag the mouse, or just click the FOV value on the Camera toolbar and enter 1."	"这是“新视野号”探测器拍摄冥王星月牙形图像的起点。缩放 FOV 为 1[DEG]：按住 [Shift] 键并移动鼠标，或者只需单击相机工具栏上的 FOV 值并输入 1。"
"Congratulations! You now know how to use the advanced camera options. The next lesson will teach you a great exploration tool in SpaceEngine - the Universe map."	"恭喜！你现在已经知道了使用高级相机选项的方法。下一课将教你 SpaceEngine 中的一个伟大的探索工具——宇宙地图。"

// Tutorial 06 - Universe map
"This tutorial will teach you how to use the first SpaceEngine's exploration tool - the Universe map."	"本教程将教你如何使用第一个 SpaceEngine 的探索工具——宇宙地图。"
"The Universe map is a useful tool to explore your neighborhood. Open the map by pressing [F1] or the [M] key, or this icon on the Main toolbar."	"宇宙地图是探索近邻天体的有用工具。按 [F1] 或 [M] 键或单击主工具栏上的闪烁图标将其打开。"
"Once open, the map is centered on the currently selected object (Jupiter), and shows its surrounding in a certain radius. You can change that radius by using the mouse wheel or by using the 'Zoom' slider on the right panel. Try to zoom in close to Jupiter."	"打开后，地图将以当前选中的天体为中心，并以一定半径显示其周围。你可以使用鼠标滚轮或使用右侧面板上的“缩放”滑块来更改半径。试着放大到木星附近。"
"Good. We can see Jupiter's rings and the orbits of its inner moons. Now zoom out to see its outer moons. Rotate the mouse wheel until the Zoom slider reaches the 'Moons' label."	"很好。我们可以看到木星星环和其内卫星的轨道。现在缩小看看它的外卫星。旋转鼠标滚轮，直到缩放滑块达到“卫星”标签。"
"Rotate the map by right drag to see the orbits of moons from a top down view."	"通过右键拖动来旋转地图，由从上到下的视图查看卫星轨道。"
"You may also zoom by left + right drag, as you do with a normal zooming to an object. This is a more precise method of zooming. Zoom out to the radius of 10-12 AU to see the Main asteroid belt. Asteroids are shown as a gray points."	"你也可以通过按住鼠标左右键并移动进行缩放，就像正常缩放到天体一样。这是一种更精确的缩放方法。缩放到 10 ~ 12 AU 的半径以观察小行星主带。小行星显示为灰色点。"
"Now center the map on the Sun by double-clicking on it."	"现在双击地图上的太阳使其居中。"
"You can control the time flow in the map as like in the normal mode. Speed up the time flow to 10[sup]7[/sup] times to see movement of planets and asteroids."	"你可以像在正常模式下一样控制地图中的时间流动。将时间流动速率加速到 10[sup]7[/sup] 倍，以观察行星和小行星的运动。"
"Notice a large group of asteroids (gray dots) near Jupiter's orbit, which are moving at the same speed as Jupiter. Those are Jupiter's Trojans. Blue dots are comets."	"注意木星轨道附近有一大群小行星（灰点），它们以与木星相同的速度移动。那些是木星特洛伊星族，蓝点是彗星。"
"You may explore the entire Universe with the map. Zoom out to see the neighboring stars to a radius of approximately 10 light-years."	"你可以使用地图探索整个宇宙。现在将半径缩放到约 10 光年以查看相邻的恒星。"
"Tilt the map with the [Q] and [E] keys and the right-drag to make the grid more or less horizontal."	"使用 [Q]/[E] 键或使用右键拖动以使网格水平。"
"The grid runs parallel to the disk plane of our Milky Way galaxy. Stars are highlighted with circles and lines. The color of the circles indicates the color (temperature) of a main star in a star system, except the pink ones. They highlight the dark invisible systems - black holes and wandering planets (called planemo or planetars)."	"现在网格与我们银河系的星系盘平行，恒星用圆和线标记。圆圈的颜色表示行星系统中主恒星的颜色（温度），除了粉红色的。它们突出了黑暗的隐形天体——黑洞和流浪的行星。"
"Click any star to select it."	"单击任意恒星以选中它。"
"Note that the object's info table now displays the distance to that star from the current map center (from the Sun). Open the Solar System browser to view its planets."	"请注意，该天体的信息表现在显示了从当前地图中心（从太阳）到此恒星的距离。打开天体系统浏览器查看它的行星。"
"Select some star or planet in the Solar system browser and press the 'Center' button on the right toolbar."	"在天体系统浏览器中选中某个恒星或行星，然后按工具栏上的“居中”按钮。"
"The map scrolls and zooms itself to the selected object. Explore it in the map by zooming and orbiting."	"地图将滚动并缩放到所选的天体，现在可以通过缩放和环绕飞行在地图中探索它。"
"Now close the map. You can do this in many ways: by pressing the [M] or [F1] key, the 'Close' button on the right panel, or the 'Universe map' icon on the Main toolbar."	"现在关闭地图。你可以通过多种方式执行此操作：按 [M] 或 [F1] 键，右侧面板上的“关闭”按钮或主工具栏上的“宇宙地图”图标。"
"Notice that you are still near Jupiter. The Universe map does not change you position in space and time, but the object you had explored in the map is still selected. You may go to it using the 'Go to' command. Do it now."	"注意，你仍然在木星附近，宇宙地图不会改变你在空间和时间中的地点，但是你在地图中探索过的天体仍然是所选的。你可以使用“前往”命令前往它。"
"Great. Notice that if you went to a planemo, it is in complete darkness as there are no stars close enough to light up the surface. To be able to view surface detail in a completely dark environment, you may turn up ambient lighting. Press the gear icon on the Camera toolbar."	"很棒。请注意，如果你去了一个星际行星，那里是完全黑暗，因为没有足够的恒星照亮其表面。为了能够在完全黑暗的环境中查看其表面细节，你可以调高环境光。按下相机工具栏上的齿轮图标。"
"This opens the Camera tab in the Settings menu. Use the 'Ambient lighting' slider to add some light to the dark surface. Alternatively, press the [Shift]+[<] and [Shift]+[>] hotkeys."	"这将打开设置菜单中的相机选项卡。移动“环境光”滑块向暗面添加一些光，或者按 [Shift-<] 和 [Shift->]。"
"Close the Settings menu and look at how the planet looks now."	"关闭设置菜单，看看这个行星现在的样子。"
"Perfect. Lets return to the map and find the planet b in the Barnard's star system. Open the Universe map again."	"很完美。让我们回到地图上，在巴纳德的行星系统中找到行星 b，再次打开宇宙地图。"
"Zoom out to the nearby stars level."	"缩放到近邻恒星级别。"
"Not all stars here are real. SpaceEngine features procedural generation of objects in uncharted regions of space. You may distinguish a procedural object by its name: it has a form of 'RS xxx-xxx-xxx'. You may hide them by unchecking the 'Procedural object' on the right toolbar."	"并非所有恒星都是真实的。SpaceEngine 具有在未知的空间区域中随机生成天体的功能。你可以通过名称区分过程生成的天体：如果它具有“RS xxx-xxx-xxx”的形式，你就可以通过取消右侧工具栏上的“过程生成的天体”来隐藏它们。"
"Find the Barnard's star and select it. It is one of the closest stars to our Solar System, and is highlighted with a pink circle."	"找到巴纳德的恒星并选中它。它是离我们太阳系最近的恒星之一，并以粉红色圆圈突出显示。"
"Now center it by [C] key and zoom in, until you see the orbit of the planet b."	"现在按 [C] 键将其居中并放大，直到你看到行星 b 的轨道。"
"Now select the planet b, center and zoom on it. You can both center and zoom at once by pressing the middle mouse button. So actions are: left-click to select, middle-click to center and zoom."	"现在选中行星 b，居中并放大它。按下鼠标中键可以同时居中和缩放。操作方法是：单击左键选中，中键单击居中并缩放。"
"Now it's time to visit the planet! Close the map and go to the planet by simply using the 'Go to' command, or press the 'Go to' button on the right toolbar."	"现在是时候参观这个行星了！只需使用“前往”命令或按工具栏上的“前往”按钮，即可关闭地图并前往行星。"
"Remember, you can press [G] again to fly faster."	"记住，你可以再次按 [G] 键来更快地飞行。"
"Great. Now it's time to explore the galaxy. Select any object in the sky and open the Universe map."	"真棒！现在是时候去探索银河系了。选中天空中的任意天体并打开宇宙地图。"
"Enable procedural objects back."	"重新启用过程生成的天体。"
"Continue zooming out until you see a new kind of markers - triangles and diamonds. Red triangles highlights nebulae, and green diamonds highlights star clusters. They are clearly visible at the 'Galaxy' zoom level."	"继续调整缩放，直到看到一种新的标记——三角形和菱形。红色三角形标记星云，绿色菱形标记星团。它们在“星系”的缩放级别上将清晰可见。"
"Notice how the map adjusts itself so you can see desired amount of objects on it. You can change that using the 'Density' slider on the right panel."	"请注意地图如何调整自身，以便你可以看到其上所需数量的天体。你可以使用右面板上的“密度”滑块来更改。"
"Select any star cluster (a green diamond mark) and go there by pressing [G]."	"选中任意星团（绿色菱形标记），然后按 [G] 键前往。"
"Great, now you know how to find nearby star clusters using the map. Now find a nebula by the same way (a red triangle mark in the Universe map) and go there."	"很好。现在你知道了如何使用地图查找附近的星团。现在以相同的方式找到一个星云（宇宙地图中的红色三角形标记）然后前往那里。"
"Using the Universe map is a way to find any kind of dim nearby objects: tiny planetary nebulae, open clusters, or dim stars such as brown dwarfs and solitary black holes."	"利用宇宙地图可以找到任何一种暗淡的近邻天体：微小的行星状星云，疏散星团或暗淡的恒星，如褐矮星和单独的黑洞。"
"And, of course, you may use the Universe map to explore other galaxies. Enter the map and zoom out to the 3.5-4 million light-years radius."	"当然，你也可以利用宇宙地图来探索其他星系。打开地图并缩放到 3.5 ~ 4 兆光年的半径。"
"This is the Local group - the small galaxy group that includes the Milky Way. The largest galaxy here is Andromeda, or Messier 31. Select it. It is lurking in the middle of a cluster near the edge of the map. We have highlighted it with the pink circle."	"这是本星系群——包括银河系的小星系群，这里最大的星系是仙女座星系 (M 31)。选中它，它隐藏在地图边缘附近的一个星系团的中间，我们用粉红色的圆圈标记了它。"
"Zoom on the galaxy by pressing the middle mouse button."	"按一下鼠标中键来放大星系。"
"The Andromeda galaxy is at least twice as large as our Milky Way galaxy, and contains nearly one trillion stars."	"仙女座星系的体积至少是我们银河系的两倍，包含约一万亿颗恒星。"
"The Universe map has a beautiful mode to explore star distribution in galaxies. Tick the 'Exploration mode' option on the right toolbar."	"宇宙地图有一个更好模式来探索星系中的恒星分布。勾选右侧工具栏上的“探索模式”选项。"
"In this mode all information overlays are hidden, revealing thousands of stars. You may control the amount of stars displayed by using the 'Density' slider on the right toolbar. Click and center on any light dot in this galaxy."	"在这种模式下，所有信息叠加都被隐藏，显示出数以千计的恒星。你可以使用右侧工具栏上的“密度”滑块控制显示的恒星数量，单击并居中于此星系中的任何光点。"
"Zoom out to radius of 10,000 light-years to see the spatial distribution of stars."	"缩放到 10,000 光年的半径可以看到恒星的空间分布。"
"This mode is also great to explore the large-scale structure of the Universe. Zoom out to the radius of several hundreds of millions light years."	"这种模式对于探索宇宙的大尺度结构也很有帮助。现在，将半径缩放到兆光年级别。"
"You can now see the 'cosmic grid' - the largest structure in our Universe. Select any light dot and go to it. Press the [G] key once end enjoy the intergalactic flight!"	"你现在可以看到“宇宙网”——我们宇宙中最大的结构。选中任意光点并前往它。然后按 [G] 键享受星际飞行！"
"All these points are not stars, they are galaxies! Notice how SpaceEngine increases their brightness so you can see them. With a naked eye, you could only barely see the closest galaxies such as Andromeda."	"所有这些点都不是恒星，而是星系！注意 SpaceEngine 是如何提升它们的亮度的，这样你就可以看到它们了。用肉眼，你可能连很近的星系（如 M 31）都无法看的很清楚。"
"Now you are somewhere really far far away from home... You may explore any planet in any star system in this galaxy. To complete the tutorial, lets return back to Earth. Press Shift-H to select our home galaxy..."	"现在你在离家很远的地方...你可以探索这个星系中任何行星系统中的任何行星。要完成本教程，让我们回到地球。按 [Shift-H] 选中我们的银河系..."
"Press Shift-H again to select our home star..."	"再次按 [Shift-H] 选中我们的主星..."
"And press Shift-H once again to select our home planet..."	"最后再按一次 [Shift-H] 选中我们的行星..."
"This is the easiest way to find home if you get lost in space. Go to the Earth now!"	"如果你迷失在太空中，这是找到家的最简单方法。现在返回地球！"
"Perfect! Now you know how to use the Universe map. The next tutorial will teach you another exploration tool - the Solar system chart."	"完美！现在你知道如何使用宇宙地图了。下一个教程将教你另一个探索工具——天体系统图表。"

// Tutorial 07 - System chart
"This tutorial will teach you the second exploration tool in SpaceEngine - the Solar system chart."	"本教程将教你 SpaceEngine 中的第二个探索工具——天体系统图表。"
