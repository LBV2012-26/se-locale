"You may scroll and zoom the scheme with the mouse: zoom in/out by using the mouse wheel and scroll by the left-drag. Zoom in, for example, on the moons of Jupiter."	"您可以使用鼠标滚动和缩放方案：使用鼠标滚轮进行放大/缩小，并通过左拖动进行滚动，例如，放大木星的卫星。"
"You may rotate planets/moons to see them from all angles with the right-drag."	"您可以旋转行星/卫星，从各个角度用右拖动来观察它们。"
"Select Ganymede with left click."	"用左键单击选择木卫三。"
"Now you can use Go to command to fly there. It will close the chart automatically."	"现在您可以使用“前往”命令飞到那里，它会自动关闭图表。"
