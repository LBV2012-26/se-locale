"This is the Locations dialog. Here you can see a list interesting default locations and/or your own saves. You may go to a selected location or add your current position using the corresponding buttons. Scroll the window with the mouse wheel and click the location named 'Microquasar SS 433'."	"这是位置对话框，在这里，您可以看到一个有吸引力的的默认位置列表和/或您自己的保存。您可以前往到所选位置，或者使用相应的按钮添加当前位置，用鼠标滚轮滚动窗口，单击名为“Microquasar SS 433”的位置。"
