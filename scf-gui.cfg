"The right panel has a bunch of options. Change the mode to 'Size'."	"右侧面板有很多选项,将模式更改为“大小”。"
"All bodies are now aligned according to their size. Hide the Sun by un-checking the 'Stars'."	"所有的天体现在都是按照大小排列的，通过取消“恒星”的检查可以隐藏太阳。"
"Change the mode to 'Mass'."	"将模式更改为“质量”。"
"Note that Uranus and Neptune were swapped. This is because Neptune is more massive than Uranus, while being slightly smaller."	"注意天王星和海王星交换了，这是因为海王星比天王星质量大，但体积稍小。"
"Lets explore some planetary system with multiple stars. Let's take Kepler-444, for example. Open the search tool by pressing [F3] or the lens icon on the Main toolbar."	"我们来探索一些有多颗恒星的行星系统，以Kepler-444为例。按[F3]或主工具栏上的透镜图标打开搜索工具。"
"Type 'Kepler-444' and press Enter."	"输入“Kepler-444”，然后按Enter键。"
"Switch the Chart to that system by closing it and opening again. Press [F8] or the icon on the Main toolbar twice."	"图表并再次打开，切换到该系统，按[F8]或主工具栏上的图标两次。"
"This system has three stars and five planets discovered so far that orbit the largest star: Kepler-444 A. The star orbits around a common barycenter (center of mass) with a pair of two smaller stars B and C. They also orbit their own barycenter, labeled Kepler-444 (BC)."	"这个系统有三颗恒星和五颗行星，迄今为止发现它们围绕着最大的恒星Kepler-444 A运行。这颗恒星围绕着一个共同的质心（质量中心）运行，其中有一对较小的恒星B和C。它们也绕着自己的重心运行，标记为Kepler-444（BC）。"
"The chart reflects the system hierarchy: barycenters are displayed as a blue diamonds, linked by blue lines with children stars or other barycenters."	"该图表反映了系统的层次结构：质心显示为蓝色菱形，由蓝色线条与子星或其他质心相连。"
"Planets are tiny dots linked by the green line to the primary star Kepler-444 A. Double-click one of them to automatically center and zoom on it."	"行星是由绿线与Kepler-444 A 主恒星相连的小点，双击其中一个可以自动居中并放大。"
"Zoom out a bit to see all the planets. You may do this by using the mouse wheel as before, or use [W][A][S][D] keys to 'fly' around. Press [S] to 'fly back'."	"缩小一点看看所有的行星，您可以像以前一样使用鼠标滚轮，或者使用[W][A][S][D]键“飞回”来完成此操作，按[s]返回。"
