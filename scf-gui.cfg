// Tutorial 01 - Interface
"Welcome to SpaceEngine![BR][BR]This tutorial will introduce you to SpaceEngine's interface."	"欢迎来到 SpaceEngine！[BR][BR]本教程将向你介绍 SpaceEngine 的界面。"
"This is our planet Earth. The table in the upper-left corner of the screen displays various information about the planet like radius, length of day, gravity and so on."	"这是我们的地球。屏幕左上角的表格显示了这个行星的各种信息，如半径、太阳日、重力等。"
"If you left-click on any visible object on the screen, SpaceEngine will select it and displays information about it. Click on any star now."	"如果用左键单击屏幕上任意可见的天体，SpaceEngine 都将选中它并显示有关它的信息。现在点击任意一颗恒星。"
"Now you can read info about the newly selected object. Tiny rotating arrows indicate which object is selected, it is called 'selection pointer'. Select the Earth again by left-clicking on it."	"现在你可以阅读有关新的所选的天体的信息了。这些旋转的箭头用于标记所选的天体，它们被称之为“选择指针”。现在点击地球再次选中它。"
"Now look at these toolbars. They have plenty of useful options, some of which has hotkeys. Hover the mouse cursor over any icon to see the hint about its function."	"现在看看这些工具栏。它们有很多有用的功能，其中一些有快捷键。将鼠标光标悬停在任意一个图标上，就可以看到关于其功能的提示。"
"The left toolbar, also called the Main toolbar, gives you access to all basic functions of SpaceEngine. Clicking any icon opens a special dialog window. Click, for example, this blinking icon."	"左侧工具栏也被称为“主”工具栏，可以让你访问 SpaceEngine 的所有基本功能。单击任意一个图标都将打开一个对话窗口，例如，此闪烁图标。"
"This is the 'Wiki' tool. It shows more detailed information about selected object: physical properties, atmosphere, ocean and orbital data. Some real objects have custom descriptions. For example, switch to the Physical tab to see properties of the Earth."	"这是 Wiki 窗口，它显示了有关所选的天体的更多详细信息：物理属性、大气层数据、海洋数据和轨道数据。一些真实的天体具有自定义描述，例如，切换到“物理”选项卡来查看地球的属性。"
"You may rotate the planet preview in the Wiki windows by holding the left or right mouse button and dragging your mouse. Try this now."	"你可以通过按住鼠标左键或右键并移动鼠标来旋转 Wiki 窗口中的天体预览。现在就试试吧。"
"Wiki also informs you if the selected object is real or not. SpaceEngine has thousands of real objects, and billions of billions of procedural (generated by the program) objects in the uncharted regions of the Universe. This line can help you identify the type of object."	"Wiki 还会告诉你选择的天体是否是真实的。SpaceEngine 具有大量的真实的天体，以及使用过程生成技术随机生成在宇宙未知区域的各种天体。此行文字可以帮助你识别天体的类型。"
"Click the gear icon. It opens the Settings menu."	"单击这个齿轮图标，它将打开设置菜单。"
"SpaceEngine allows you to configure almost everything. The Settings menu has multiple tabs, each of which groups settings by their uses. The Graphics Tab is now open. Here you can configure settings related to quality/performance of rendering. You can tweak any other aspect of simulation such as visual style depending on your taste using other tabs."	"SpaceEngine 允许你设置几乎所有内容。设置菜单有多个选项卡，每个选项卡将设置选项按其用途进行分组。现在图像设置选项卡已经已打开，你可以在此处设置与渲染质量/性能相关的设置。你也可以在其他选项卡中根据你的喜好调整任何设置，例如调整视觉效果。"
"The bottom-left toolbar, also called the Navigation toolbar, controls movement and time. It has useful options such as flying automatically to a selected object, changing free-flight speed and setting a date. All icons on this toolbar act immediately, i.e. don't open a dialog windows."	"左下角的工具栏也被称为“导航”工具栏，用于控制移动和时间。它有一些有用的选项，例如自动飞向所选的天体、改变自由飞行速度、设置日期等。此工具栏上的图标并不会打开窗口，而是直接使操作生效。"
"The bottom-right toolbar, also called the Camera toolbar, has an options to change the overall scene brightness (exposure) and the limiting stellar magnitude of galaxies, stars and planets. It also controls the current field-of-view (FOV)."	"右下角的工具栏也被称为“相机”工具栏，可以更改整体场景亮度（曝光）以及星系、恒星和行星的极限星等。它还可以控制视场角（FOV）。"
"And the right toolbar, also called the Filters toolbar, has an options to hide/show some types of objects and information overlays. For example, you may hide stars to observe the Milky Way, or hide clouds on a planet to observe its surface."	"右侧工具栏也被称为“过滤器”工具栏，具有隐藏/显示某些类型的天体和信息的功能。你可以隐藏恒星以观察银河系，或隐藏行星上的云层以观察其表面。"
"For example, this icon toggles the displaying of constellations. Click it now. Alternatively, you can also press the [X] key."	"例如，这个图标能够启用或禁用星座的显示，现在单击它。另外，你也可以按 [X] 键。"
"Click the constellations icon again, or press [X] key, to hide them out. There are many other overlays: displaying orbital paths of planets and moons, labels, markers, and others."	"再次单击星座图标或按 [X] 键将其隐藏。这个工具栏还有许多其他功能，如显示行星和卫星的轨道线、标签、标记等。"
"You may hide or show toolbars at any time. Unlock the Main toolbar by ticking the small pin icon in the bottom corner. It is blinking red to help you spot it."	"你可以随时隐藏或显示工具栏。单击底部角落里的闪烁红光的图钉图标，解锁主工具栏。"
"Perfect. Now if you move the mouse cursor away from the toolbar, it will hide itself."	"完美。现在，如果将鼠标指针从工具栏上移开，它将自动隐藏。"
"To show it again, just move the mouse cursor back to the left side of the screen. Lock the toolbar by ticking the pin icon."	"要想显示工具栏，只需将鼠标光标移回屏幕左侧即可，并单击图钉图标锁定工具栏。"
"Good. The two bottom toolbars have a half-hide or half-lock option. Tick the pin icon of the Navigation toolbar, and see what will happen."	"很好。两个底部工具栏都有半隐藏或半锁定选项。单击导航工具栏的图钉图标，看看会发生什么。"
"Now if you move mouse away from the toolbar, it will hide only the bottom half, leaving only essential information such as the current time visible."	"现在，如果你将鼠标移开工具栏，它将仅隐藏下半部分，只留下当前时间等基本信息可见。"
"Now hide it completely by ticking the pin icon again."	"现在再次单击图钉图标，将它完全隐藏。"
"Okay, now you know the basic ways of interaction with interface in SpaceEngine. Next tutorial will teach you how to navigate in space."	"好的，现在你已经了解了 SpaceEngine 中与界面交互的基本方法，下一个教程将教你如何在太空中导航。"

// Tutorial 02 - Basic movement
"This tutorial will teach you basic controls and navigation in SpaceEngine."	"本教程将教你 SpaceEngine 中的基本控制和导航功能。"
"You may look around using the mouse by left-drag: hold the left button and move the mouse."	"你可以通过左键拖动来环顾四周：按住鼠标左键，然后移动鼠标。"
"Did you notice the Sun? Turn around to see it. The Sun is highlighted with the selection pointer, which we viewed in the previous tutorial. If an object is outside the screen's edges, the indicator arrows will point in the direction of the object. Move your view towards the arrow to get the object on the screen."	"你注意到太阳了吗？转过来看看。太阳已经被选择指针标记，我们在上一个教程中学习了这一点。如果所选的天体在屏幕边缘之外，此箭头将指向该天体的方向。现在将你的视野移向箭头以使其显示在屏幕上。"
"Perfect. Lets look back at Earth."	"完美。现在让我们回头看看地球。"
"Using the right-drag, you can move the camera around Earth in an orbital fashion to see it from different perspectives. Hold the right mouse button and move the mouse."	"使用右键拖动，你可以以环绕的方式围绕地球移动相机，从不同的角度观察地球。按住鼠标右键，移动鼠标。"
"You may do that at any time to explore an object from all sides.[BR][BR]By dragging mouse vertically while holding both left and right mouse buttons, you can zoom in and zoom out. Try to zoom out from the Earth now."	"你可以随时从各个方向探索该天体。[BR][BR]通过同时按住鼠标左右键并竖直移动鼠标，可以缩放选中的天体。现在尝试缩小地球。"
"Good. Now we will learn other basic navigation actions in SpaceEngine - Center and Go to."	"很好。现在我们学习 SpaceEngine 中的其他基本导航操作——居中和前往。"
"Did you spot the Moon? Rotate the view (with the left drag) until it appears on the screen. The Moon is highlighted with the selection pointer."	"你看到月球了吗？旋转视野（使用左键拖动），直到它出现在屏幕上。月球已经被选择指针标记。"
"Perfect. Now press the [C] key on the keyboard or the blinking icon on the Navigation toolbar to move the Moon to the exact center of the screen."	"完美。现在按下键盘上的 [C] 键或单击导航工具栏上闪烁的图标，将月球移动到屏幕的中央。"
"This it the 'Center' command. Use it any time when you want to find a selected object that you have lost. Try to select any star and center on it."	"这是“居中”命令。当你想找到丢失的所选的天体时，可以随时使用它。试着选中任意一个恒星，然后将其居中。"
"Now it's time to go to the Moon! Select the Moon and hit the [G] key."	"现在是时候去月球了！选中月球并按下 [G] 键。"
"We are flying to the Moon now. Look, as it slowly becomes bigger..."	"我们现在正在飞往月球。看，它正在慢慢变大..."
"You may press [G] again to fly faster."	"你可以再按次下 [G] 键来更快地飞行。"
"This is the most useful command in SpaceEngine, it is called 'Go to' and you will use it a lot. You may notice that it works only for selected object, just like the 'Center' command."	"这是 SpaceEngine 中最常用的命令，它被称为“前往”，你会经常使用它。注意，它也仅适用于所选的天体，就像“居中”命令一样。"
"Orbit the Moon with the right mouse button and drag until you see Earth."	"按住鼠标右键并拖动来环绕月球飞行，直到看到地球。"
"Notice that orbiting, as well as zooming with right + left mouse button, now works relative to the Moon. This is because the 'Go to' command binds your controls to the new object - the Moon. The name of the currently bound object is displayed on the Navigation toolbar: 'Following Moon.'"	"请注意，环绕飞行以及使用鼠标缩放现在可以相对于月球进行，这是因为“前往”命令将控件绑定到新的天体——月球。当前绑定的天体的名称将会显示在导航工具栏上：“正在跟随 月球”"
"You may bind to a different object manually by selecting it and pressing [Shift-F]. Do this with the Earth."	"你也可以通过选中天体并按下 [Shift-F] 手动绑定到其他天体。现在选中地球。"
"Pressing [Shift-F] to bind controls to the Earth."	"按下 [Shift-F]，将控件绑定到地球。"
"Perfect! Now you may orbit the Earth with right-drag."	"完美！现在你可以环绕地球飞行。"
"Now let's return back to Earth. Click the blinking icon on the Navigation toolbar. It works like a double press of [G] - the 'fast Go to'."	"现在我们返回地球。单击导航工具栏上的闪烁图标，它的作用类似于双击 [G] 键——“快速前往”。"
"Now we will learn a simple, but very useful tool - the Solar System browser. Hit [F2] or click the icon on the Main toolbar to open it."	"接下来我们学习一个简单但非常有用的工具——天体系统浏览器。按 [F2] 键或单击主工具栏上的闪烁图标打开它。"
"This is the Solar System browser. It shows all the stars, planets and moons in the current planetary system. Left-click on any planet to select it."	"这是天体系统浏览器。它显示了当前天体系统中的全部恒星、行星和卫星等。左键单击任意天体来选中它。"
"Great. Now you can use the 'Center' and 'Go to' commands on the selected planet. Try this now - select Venus and go to it by pressing the [G] key."	"很好。现在，你可以在所选的天体上使用“居中”和“前往”命令。立即尝试——选中金星并按 [G] 键前往。"
"Remember, you may press [G] again to fly faster."	"记住，你可以再按一次 [G] 键来更快地飞行。"
"Perfect. You can navigate the Solar System browser like folders in your computer. Double-click on any planet which has moons. Take Saturn, for example. You can also click the 'satellites' icon which appears on the planet's cell when you hover mouse over it."	"完美。你可以像计算机中的文件夹一样浏览整个天体系统。现在双击任意拥有卫星的行星，以土星为例。你也可以单击“卫星”图标，当你把鼠标悬停在行星上时，它就会出现在行星的单元格上。"
"You have entered the list of satellites. You can select any by left clicking. To go back, double-click on the parent object, or click the 'back' icon on it. Note that you may right-click instead of double-clicking: it is easier and faster."	"你已进入卫星列表。同行星部分一样，你也可以选中任意天体。若要返回，请双击其父级天体，或单击其上的“后退”图标。其实你可以通过右键单击来代替，此方法更容易，更快。"
"This is all you need for navigation in the planetary system. It is easy, isn't it? Now select Io (the moon of Jupiter): double-click on Jupiter to enter its moons level, then left-click on Io to select it."	"这就是你在天体系统中导航所需要的一切。这很容易，不是吗？现在选中木卫一：双击木星进入卫星列表，然后左键单击木卫一选中它。"
"Note that the selection pointer arrow is now pointing to Io. Now fly there using the 'Go to' command. You may also click the 'arrow' icon which appears on the planet's cell when you hover mouse over it."	"注意，选择指针已经指向木卫一。现在使用“前往”命令前往木卫一。你也可以单击箭头图标，当你把鼠标悬停在行星上时，它就会出现在行星的单元格上。"
"This is Io, the volcanic moon of Jupiter. Orbit it with right-drag to see its glowing night side."	"这是木卫一，木星的火山卫星。使用右键拖动环绕它飞行，可以看到它发光的夜半球。"
"Close the Solar System browser by hitting [F2] or by pressing the icon on the Main toolbar or by pressing the large cross button in the top-left corner."	"按 [F2] 键关闭天体系统浏览器。你也可以单击主工具栏上的图标，或者单击天体系统浏览器窗口左上角的叉号图标将其关闭。"
