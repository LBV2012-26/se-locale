RObject
{
	LocName "太阳"
	Name	"Sol"
	Parent	"Solar System"
	Descr	"太阳或日是位于太阳系中心的恒星，它几乎是热等离子体与磁场交织著的一个理想球体。其直径大约是1,392,000（1.392×106）公里，相当于地球直径的109倍；质量大约是2×1030千克（地球的330,000倍），约占太阳系总质量的99.86%。 从化学组成来看，太阳质量的大约四分之三是氢，剩下的几乎都是氦，包括氧、碳、氖、铁和其他的重元素质量少于2%。
	
太阳的恒星光谱分类为G型主序星（G2V）。虽然它是白色的，但因为在可见光的频谱中以黄绿色的部分最为强烈，从地球表面观看时，大气层的散射使天空成为蓝色，所以它呈现黄色，因而被非正式的称为“黄矮星”。 光谱分类标示中的G2表示其表面温度大约是5778K（5505°C），V则表示太阳像其他大多数的恒星一样，是一颗主序星，它的能量来自于氢聚变成氦的核聚变反应。太阳的核心每秒钟燃烧6.2亿吨的氢。太阳一度被天文学家认为是一颗微小平凡的恒星，但因为银河系内大部分的恒星都是红矮星，现在认为太阳比85%的恒星都要明亮。太阳的绝对星等是 +4.83，但是由于其非常靠近地球，因此从地球上看来，它是天空中最亮的天体，视星等达到?26.74。太阳高温的日冕持续的向太空中拓展，创造的太阳风延伸到100天文单位远的日球层顶。这个太阳风形成的“气泡”称为太阳圈，是太阳系中最大的连续结构。

太阳目前正在穿越银河系内部边缘猎户臂的本地泡区中的本星际云。在距离地球17光年的距离内有50颗最邻近的恒星系（最接近的一颗是红矮星，被称为比邻星，距太阳大约4.2光年），太阳的质量在这些恒星中排在第四。 太阳在距离银河中心24,000至26,000光年的距离上绕着银河公转，从银河北极鸟瞰，太阳沿顺时针轨道运行，大约2.25亿至2.5亿年绕行一周。由于银河系在宇宙微波背景辐射（CMB）中以550公里/秒的速度朝向长蛇座的方向运动，这两个速度合成之后，太阳相对于CMB的速度是370公里/秒，朝向巨爵座或狮子座的方向运动。

地球围绕太阳公转的轨道是椭圆形的，每年1月离太阳最近（称为近日点），7月最远（称为远日点），平均距离是1.496亿公里（天文学上称这个距离为1天文单位）。以平均距离算，光从太阳到地球大约需要经过8分19秒。太阳光中的能量通过光合作用等方式支持着地球上所有生物的生长，也支配了地球的气候和天气。人类从史前时代就一直认为太阳对地球有巨大影响，有许多文化将太阳当成神来崇拜。 对太阳的正确科学认识进展得很慢，直到19世纪初期，杰出的科学家才对太阳的物质组成和能量来源有了一点认识。直至今日，人类对太阳的理解一直在不断进展中，还有大量有关太阳活动机制方面的未解之谜等待着人们来破解。"
}

RObject
{
	LocName "水星"
	Name	"Mercury"
	Parent	"Sol"
	Descr	"水星（英语：Mercury，拉丁语：Mercurius），中国称为辰星，是太阳系的八大行星中最小和最靠近太阳的行星，但有着八大行星中最大的离心率，轨道周期是87.969 地球日。从地球上看，它似乎以116天左右绕行一周，在轨道上移动的速度远远超过其他的星球。水星的快速运动使它在罗马神话中被称为墨丘利，是快速飞行的信使神。因为它几乎没有可以保存热能的大气层，水星的表面经历着所有行星中最大的温度变化，从白天一些赤道地区的的700开尔文（427; 800 ）到夜晚的100开尔文（?173; ?280 ），在极区则终年维持在180开尔文（?93; ?136 ）以下的低温。水星的轴倾斜是太阳系所有行星中最小的（大约1?30度），但它有最大的轨道偏心率。水星在远日点的距离大约是近日点的1.5倍。水星表面充满了大大小小的坑穴（环形山），外观看起来与月球相似，显示它的地质在数十亿年来都处于非活动状态。
	
水星不像其它有季节变化的行星，它体验不到季节。它也是唯一被太阳潮汐锁定的行星。相对于恒星，它每自转三圈的时间与它在轨道上绕行太阳两圈的时间完全吻合。从太阳看水星，参照它的自转与轨道上的运动，似乎是每两个水星年才自转一圈。因此，一位在水星上的观测者会看见一天长达两年。

因为水星的轨道位于地球的内侧（金星也一样），所以它可以在晨昏之际与白天出现在天空中，但不会在子夜前后出现。同时，也像金星和月球一样，在它绕着轨道相对于地球，会呈现一系列完整的相位。虽然，从地球观察水星会是一颗很明亮的天体，但它比金星更接近太阳，因此比金星还难看见。

从地球看水星的亮度有很大的变化，视星等从-2.3至5.7等，但是它与太阳的分离角度最大只有28.3 °。当它最亮时，在技术上应该很容易就能从地球上看见，但因为在天空中太靠近太阳，实际上并不容易找到。因此，除非有日全食，否则在阳光的照耀下通常是看不见水星的。在北半球，只能在凌晨或黄昏的曙暮光中看见水星；当大距出现在赤道以南的纬度时，在南半球的中纬度可以在完全黑暗的天空中看见水星。他是我的宙斯。

水星轨道的近日点每世纪比牛顿力学的预测多出43角秒的进动，这种现象直到20世纪才从爱因斯坦的广义相对论得到解释。"
}

RObject
{
	LocName "金星"
	Name	"Venus"
	Parent	"Sol"
	Descr	"金星（英语、拉丁语：Venus），在太阳系的八大行星中，是从太阳向外的第二颗行星，轨道公转周期为224.7地球日，它没有天然的卫星。在中国古代称为太白、明星或大嚣，另外早晨出现在东方称启明，晚上出现在西方称长庚。到西汉时期，《史记‧天官书》作者天文学家司马迁从实际观测发现太白为白色，与“五行”学说联系在一起，正式把它命名为金星。
	它的西文名称源自罗马神话的爱与美的女神，维纳斯（Venus），古希腊人称为阿佛洛狄忒，也是希腊神话中爱与美的女神。金星的天文符号用维纳斯的梳妆镜来表示。 它在夜空中的亮度仅次于月球，是第二亮的天然天体，视星等可以达到 -4.7等，足以照射出影子。由于金星是在地球内侧的内行星，它永远不会远离太阳运行：它的离日度最大值为47.8°。
金星是一颗类地行星，因为它的大小、质量、体积与到太阳的距离，均与地球相似，所以经常被称为地球的姊妹星。然而，它在其它方面则明显的与地球不同。它有着四颗类地行星中最浓厚的大气层，其中超过96%都是二氧化碳，金星表面的大气压力是地球的92倍。
其表面的平均温度高达735 K（462 °C；863 °F），是太阳系中最热的行星，比最靠近太阳的水星还要热。金星没有将碳吸收进入岩石的碳循环，似乎也没有任何有机生物来吸收生物量的碳。金星被一层高反射、不透明的硫酸云覆盖着，阻挡了来自太空中，可能抵达表面的可见光。它在过去可能拥有海洋，并且外观与地球极为相似，但是随着失控的温室效应导致温度上升而全部蒸发掉了。水最有可能因为缺乏行星磁场而受到光致蜕变分解成氢和氧，而自由氢一直被太阳风扫进星际空间 。金星表面是干燥的荒漠景观，点缀着定期被火山刷新的岩石。"
}

RObject
{
	LocName "地球"
	Name	"Earth"
	Parent	"Earth-Moon"
	Descr	"地球（英语：Earth），是太阳系八大行星之一，按离太阳由近及远的次序排列为第三颗。地球是太阳系的第三颗行星，也是太阳系中直径、质量和密度最大的类地行星。住在地球上的人类又常称呼地球为世界。
	
地球是上百万种生物的家园，包括人类。地球是目前人类所知宇宙中唯一存在生命的天体。地球诞生于45.4亿年前，而生命诞生于地球诞生后的10亿年内。从那以后，地球的生物圈改变了大气层和其他环境，使得需要氧气的生物得以诞生，也使得臭氧层形成。臭氧层与地球的磁场一起阻挡了来自宇宙的有害射线，保护了陆地上的生物。地球的物理特性，和它的地质历史和轨道，使得地球上的生命能周期性地持续。地球预计将在15亿年内继续拥有生命，直到太阳不断增加的亮度灭绝地球上的生物圈为止。

地球的表面被分成几个坚硬的部分，或者叫板块，它们以地质年代为周期在地球表面移动。地球表面大约71%是海洋，剩下的部分被分成洲和岛屿。液态水是所有已知的生命所必须的，但并不在所有其他星球表面存在。地球的内部仍然非常活跃，科学家推测地球的内部结构有一层很厚的地幔，一个液态外核和一个固态的内核。

地球会与外层空间的其他天体相互作用，包括太阳和月球。当前，地球绕太阳公转一周所需的时间是自转的366.26倍，这段时间被叫做一恒星年，等于365.26太阳日。地球的地轴倾斜23.4°（与轨道平面的垂线倾斜23.4°），从而在星球表面产生了周期为1恒星年的季节变化。地球唯一的天然卫星，诞生于45.3亿年前的月球，造成了地球上的潮汐现象，稳定了地轴的倾角，并且减慢了地球的自转。大约38到41亿年前，后期重轰炸期的小行星撞击极大地改变了表面环境。

地球的矿物和生物等资源维持了全球的人口。地球上的人类分成了大约200个独立的主权国家，它们通过外交、旅游、贸易和战争相互联系。人类文明曾有过很多对于这颗行星的观点，包括神创造人类、天圆地方、地球是宇宙中心等。

西方人常称地球为盖亚，这个词有“大地之母”的意思。"
}

RObject
{
	LocName "月球"
	Name	"Moon"
	Parent	"Earth-Moon"
	Descr	"月球，俗称月亮，又称月，在中国古时又称太阴、玄兔、婵娟、望舒，是地球唯一的天然卫星，并且是太阳系中第五大的卫星。月球的直径略大于地球的四分之一，质量约为地球的1/81，相对于所环绕的行星，它是体积和质量最大的卫星，也是太阳系内密度第二高的卫星，仅次于木卫一。
一般认为月亮形成于约45亿年前，即地球出现后的不久。有关它的起源有几种假说，但没有一种能完全合理地作毫无破绽的解释，最被普遍认可的是大碰撞说，它假设月球形成于地球与火星般大小的“忒伊亚”之间的一次巨大撞击。
它的自转与公转同步（潮汐锁定），因此始终以同一面朝向地球。月球正面标记着黑暗的火山熔岩海，中间夹杂着明亮和古老地壳的高地和明显的陨石坑。从地球用肉眼观测，月球是除了太阳之外最亮的天体，尽管它看起来非常明亮，但其表面实际很暗，反射率仅略高于旧沥青。由于月球在天空中非常容易被观测，再加上规律性的月相变化，使它自古以来就对人类文化如历法、艺术和神话等产生重大影响。月球的引力影响造成地球海洋的潮汐和每一天的时间延长。月球现在与地球的距离，大约是地球直径的30倍。而月球与太阳的大小比率与距离的比率相近，使得它的视觉大小与太阳几乎相同，在日食时月球可以完全遮蔽太阳而形成日全食。
月球是第一个人类曾经登陆过的地外星球。前苏联的月球计划在1959年发射了第一艘登月的无人太空船，美国NASA的阿波罗计划是到目前为止，唯一实现的载人登月任务。阿波罗8号在1968年曾载人环绕月球，1969年阿波罗11号首次载人登陆月球，至1972年人类共六次登月成功。这些任务总共带回超过380公斤的月球岩石，其中有些被用于研究月球的地质，了解月球的起源（通过相关的研究提出月球形成于45亿年前的巨大撞击假说），月球内部结构形成以及月球形成后的历史。在1972年阿波罗17号之后，只有无人太空船继续拜访月球，其中最值得一提的是苏联的月球步行者漫游车。自从2004年，日本、中国、印度、美国和欧洲空间局都发射了绕月卫星。这些太空探测器确认了月球极区上永久阴暗的坑穴的土壤中有水冰的存在。2019年中国的探测器嫦娥四号首次登陆月球背面和勘察。现在人类有载人重新登陆探测月球的计划，例如美国重返月球计划、中国探月工程等已经确定实施，但细节均在研议阶段，短时间内还未能成行。现在在外太空条约下，月球依然是所有国家以和平的用途可以自由前往探测的场所。"
}

RObject
{
	LocName "火星"
	Name	"Mars"
	Parent	"Sol"
	Descr	"火星（英语、拉丁语：Mars），是离太阳第四近的行星，为四颗类地行星之一。在英语中火星被称为玛尔斯（Mars，意思是战神），古汉语中则因为它荧荧如火，位置、亮度时常变动让人无法捉摸而称之为荧惑。火星在视觉上呈现为橘红色是由其地表所广泛分布的氧化铁造成的。无论是质量还是体积，在太阳系的八大行星中，火星比水星略大，为第二小的行星。火星的直径约为地球的一半，自转轴倾角、自转周期则与地球相当，但绕太阳公转一周则需花费约两倍于地球的时间。英文里前缀areo-即为火星。
	
火星基本上是沙漠行星，地表沙丘、砾石遍布，没有稳定的液态水体。二氧化碳为主的大气既稀薄又寒冷，沙尘悬浮其中，每年常有尘暴发生。与地球相比，地质活动不活跃，地表地貌大部份于远古较活跃的时期形成，有密布的陨石坑、火山与峡谷，包括太阳系最高的山：奥林帕斯山和最大的峡谷：水手号峡谷。另一个独特的地形特征是南北半球的明显差别：南方是古老、充满陨石坑的高地，北方则是较年轻的平原。火星两极皆有主要以水冰组成的极冠，而上覆的干冰会随季节消长。

在1965年水手4号首次飞掠火星之前，很多人猜测火星上有液态水，因为望远镜观测到的明暗特征犹如陆地和海洋，而一些细长条纹则被认为是灌溉用的运河。虽然之后证实细线并不存在，可能只是错视，但火星的确可能拥有液态水，甚至生命。[4]火星快车号和火星侦察轨道器的雷达资料显示两极和中纬度地表下存在大量的水冰。2008年7月31日，凤凰号直接于表土之下证实水冰的存在。2013年9月26日，火星探测车好奇号发现火星土壤含有丰富水分，大约为1.5至 3重量百分比，显示火星有足够的水资源供给未来移民使用。

火星目前有三艘运作中的探测船，分别是火星奥德赛号、火星快车号和火星侦察轨道器，数量是太阳系内除了地球以外最多的。地表还有很多火星车和着陆器，包括两台火星探测漫游者：勇气号和机遇号，和最近结束任务的凤凰号。根据观测的证据，火星以前可能覆盖大面积的水。亦观察到最近十年内类似地下水涌出的现象。火星全球勘测者则观察到南极冠有部份退缩。

火星有两个天然卫星：火卫一和火卫二，形状不规则，可能是捕获的小行星。在地球，火星肉眼可见，亮度可达-2.9，只比金星、月球和太阳暗，但在大部分时间里比木星暗。"
}

RObject
{
	LocName "谷神星"
	Name	"Ceres"
	Parent	"Sol"
	Pioneer	"Giuseppe Piazzi"
	Date	"1801.01.01 00:00:00.00"
	Descr	"[big]概况[/big]

谷神星（英语、拉丁语：Ceres），正式名称为第1号小行星谷神星（1 Ceres），是在太阳系内已知最大的小行星，并且是唯一位于主带的一颗矮行星。它于1801年1月1日被朱塞普·皮亚齐发现，有长达半世纪之久的时间被称为第8颗行星。它的名称源自刻瑞斯，是掌管植物生长、收获和慈爱的罗马神。

谷神星直径大约950 km (590 英里)，是小行星带中已知最大和最重的天体，它的质量占小行星带总质量的三分之一（32%）。最近的观测显示它外表呈现球状，不同于其他较小且重力较低而呈现现不规则形状的小行星。谷神星的表面可能是各种水冰和水合矿物（如碳酸盐岩和黏土等）的混合物。谷神星也出现了分化，有岩石化的核心和以冰为主的地函，表面可能有在液态水海洋下形成的海湾。

从地球看谷神星，它的视星等在6.7至9.3之间变化著，这种光度太暗以致于不能用裸眼看见。在2007年9月27日，NASA发射了黎明号太空船前往探测灶神星（2011年7月抵达）和谷神星（预计2015年抵达）。


[big]内部结构[/big]

康奈尔大学的彼得·汤马斯提出谷神星有分异的内部，因为对一颗未分异的天体来说它的扁率是太低了。这表示它他有一个被含冰的地函包覆的岩石核心。厚约100千米的地函（占谷神星23-28%的质量，和约50%的体积）)包含2亿立方千米的冰，这比地球上的淡水总量还要多，此一结果得到凯克望远镜在2002的观测和演化模型的支持。同样的，在它的表面上也留下了一些历史的痕迹(距离太阳是如此的远，削弱了太阳辐射的影响力，使其在形成的过程中纳入了一些低熔点的成分)，谷神星的内部可能有挥发性物质。

另一方面，谷神星的形状和大小或许可以解释它内部的多孔性和只有部分的分异或是完全未分异。只有一层冰存在于岩石的基础上，在重力上是不稳定的。如果有任何的岩石矿床陷入一层分异的冰中，将形成盐类的沉积，而这些岩类是检测不出来的。因此谷神星可能没有一个很大的冰壳，取而代之的是多水的成分和低密度的小行星。放射性同位素的衰变也许不足以造成分异。


[big]大气层[/big]

有迹象显示谷神星有着微弱的大气层。在距离太阳5AU之内，天体表面的水冰是不稳定的，所以当直接暴露在太阳辐射下时，它可以升华。水冰可以从谷神星的深层迁移到表面，但是会在很短的时间逃逸。结果是，很难检测到水汽的蒸发。在1990年代的初期，有可能观测到水从谷神星的极地泄漏出来，不过没有办法证明。也可能在新撞击火山口或是裂缝中检测到逃逸出来的水蒸气。国际紫外线探测卫星的紫外线观测显示在谷神星的北极检测到在统计上有意义的氢氧化物，是由太阳辐射的紫外线分解水蒸气的产物。"
