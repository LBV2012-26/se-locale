	Descr	"天王星是从太阳系由内向外的第七颗行星，其体积在太阳系中排名第三（比海王星大），质量排名第四（比海王星轻）。它的英文名称Uranus来自古希腊神话中的天空之神乌拉诺斯（Ο?ραν??），是克洛诺斯的父亲，宙斯的祖父。与在古代就为人们所知的五颗行星（水星、金星、火星、木星、土星）相比，天王星的亮度也是肉眼可见的，但由于较为黯淡以及缓慢的绕行速度而未被古代的观测者认定为一颗行星。直到1781年3月13日，威廉·赫歇耳爵士宣布他发现了天王星，从而在太阳系的现代史上首度扩展了已知的界限。这也是第一颗使用望远镜发现的行星。
	
天王星和海王星的内部和大气构成不同于更巨大的气体巨星，木星和土星。同样的，天文学家设立了不同的冰巨星分类来安置她们。天王星大气的主要成分是氢和氦，还包含较高比例的由水、氨、甲烷等结成的“冰”，与可以探测到的碳氢化合物。天王星是太阳系内大气层最冷的行星，最低温度只有49K（?224℃）。其外部的大气层具有复杂的云层结构，水在最低的云层内，而甲烷组成最高处的云层。相比较而言，天王星的内部则是由冰和岩石所构成。

如同其他的巨行星，天王星也有环系统、磁层和许多卫星。天王星的环系统在行星中非常独特，因为它的自转轴斜向一边，几乎就躺在公转太阳的轨道平面上，因而南极和北极也躺在其他行星的赤道位置上。从地球看，天王星的环像是环绕着标靶的圆环，它的卫星则像环绕着钟的指针 (虽然在2007年与2008年该环看来近乎水平)。在1986年，来自太空探测器航海家2号的影像资料显示天王星实际上是一颗平平无奇的行星，在其可见光的影像中没有出现像在其他巨行星所拥有的云彩或风暴。然而，近年内，随着天王星接近昼夜平分点，地球上的观测者发现天王星有季节变化的迹象和渐增的天气活动。天王星上的风速可以达到每秒250米。

在西方文化中，天王星是太阳系中唯一行星以希腊神祇命名的，其他行星都依照罗马神祇命名。"
}

