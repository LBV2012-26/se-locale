	Descr	"海王星是太阳系八大行星中距离太阳最远的，体积是太阳系第四大，但质量排名是第三。海王星的质量大约是地球的17倍，而类似双胞胎的天王星因密度较低，质量大约是地球的14倍。海王星以罗马神话中的尼普顿（Neptunus）命名，因为尼普顿是海神，所以中文译为海王星。
	
