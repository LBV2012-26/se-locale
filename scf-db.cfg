	Descr	"[big]概况[/big]

土星，为太阳系八大行星之一，至太阳距离（由近到远）位于第六、体积则仅次于木星。并与木星、天王星及海王星同属气体（类木）巨星。古代中国亦称之镇星或填星。

土星是中国古代人根据五行学说结合肉眼观测到的土星的颜色（黄色）来命名的（按照五行学说即木青、金白、火赤、水黑、土黄）。而其他语言中土星的名称基本上来自希腊/罗马神话传说，例如在欧美各主要语言（英语、法语、西班牙语、俄语、葡萄牙语、德语、意大利语等）中土星的名称来自于罗马神话中的农业之神萨图尔努斯（拉丁文：Saturnus），其他的还有希腊神话中的克洛诺斯（泰坦族，宙斯的父亲，一说其在罗马神话中即萨图尔努斯）、巴比伦神话中的尼努尔塔和印度神话中的沙尼。土星的天文学符号是代表农神萨图尔努斯的镰刀。

土星主要由氢组成，还有少量的氦与微痕元素，内部的核心包括岩石和冰，外围由数层金属氢和气体包覆著。最外层的大气层在外观上通常情况下都是平淡的，虽然有时会有长时间存在的特征出现。土星的风速高达1,800公里/时，明显的比木星上的风快速。土星的行星磁场强度介于地球和更强的木星之间。

土星有一个显著的环系统，主要的成分是冰的微粒和较少数的岩石残骸以及尘土。已经确认的土星的卫星有62颗。其中，土卫六是土星系统中最大和太阳系中第二大的卫星（半径2575KM）（太阳系最大的卫星是木星的木卫三，半径2634KM），比行星中的水星还要大；并且土卫六是唯一拥有明显大气层的卫星。

土星的四季不仅像其它星球一样由它的自转轴倾角造成，土星环也是原因之一。这些土星环会阻挡秋/冬半球的阳光，让那里的光照比没有土星环时更少。这会导致剧烈的季节效应，包括冬季半球云层高度的降低，并让大气呈现亮蓝色。


[big]星环[/big]

使用简单的现代望远镜或是品质精良的双筒望远镜就可以看见土星环。它在赤道上从距离土星6 630 公里延伸至120 700 公里处，但平均的厚度大约只有20米，主要的成分93%是水冰和少量参杂在其中的复杂有机悬浮物托林，其余7%是无定型的碳，它们的大小从尘土的斑点到一辆小汽车的大小都有。关于土星环的起源有两种主要的理论。一种理论是在19世纪提出的起源于洛希极限，认为环原本是土星的一颗卫星，因为轨道的衰减而落入洛希极限的范围内，因本身不够紧密而被潮汐力扯碎（参见洛希极限），这种理论又演变出卫星被小行星或彗星撞击而瓦解的学说。第二种理论认为它并非来自卫星，而是从形成土星的原星云中直接形成的。

在环中最大的空隙是卡西尼缝和恩克环缝，土星的恩克环缝是在1837年5月28日由恩克于柏林发现的，从地球上就可以看见。两艘航海家太空船都发现环实际上是由数以万计稀薄的小环和空隙构成的复杂结构体。这些结构的产生被认为有好几种不同的成因，许多是由于土星卫星引力的拉扯造成的。其中一些明显的是由土星的微型卫星如土卫十八经过时形成，而其他更多的成因还有待发现；并且有一些小环似乎是由牧羊犬卫星在维护的，像是土卫十六和土卫十七。其他的缝隙可能是与质量较大的卫星轨道周期产生共振造成的，土卫一维系著卡西尼缝的存在，还有更多的环状结构因为受到其他卫星周期性的扰动而产生螺旋状的波浪。

来自卡西尼太空船的资料显示土星环有自己的大气层，与行星本身无关而独立存在。大气中有氧分子（O2），这是来自太阳的紫外线作用与环中的冰而产生的。水分子之间的链结受到紫外线的刺激产生化学作用释放出并抛出了气体，尤其是O2。根据这一模型，大气层中也存在氢气（H2）。这种O2和H2组成的大气层是如此稀薄的，以至于如果均匀分散在环的各处，它的厚度只有一个原子。 环中也有稀薄的OH（氧化氢）气体，如同O2一样，这些气体也是水分子的崩解导致的，但这一分解是由高能量离子轰击土卫二抛射出来的水分子所造成的。这些大气层尽管是非常的稀薄，依然还是可以被在地球上空的哈柏太空望远镜检测出来。

土星在它的亮度上呈现复杂的样式。光度的变化大多可以归咎于环的变化，并且在每个轨道周期有两个循环的变化。由于行星轨道的离心率，使得叠加在北半球冲的时候比在南半球冲时更为明亮。

在1980年，航海家1号飞越土星时显示F-环是由三条细环像编辫子一样的纠结在一起，而呈现出复杂的结构；现在知道是在外面的二个环有突起的瘤，造成交织和纠结成团的假象，比较暗的第三个环则在它们的内侧。


[big]卫星[/big]

土星有为数众多的卫星。精确的数量尚不能确定，所有在环上的大冰块理论上来说都是卫星，而且要区分出是环上的大颗粒还是小卫星是很困难的。到2009年，已经确认的卫星有67颗，其中52颗已经有了正式的名称；还有3颗可能是环上尘埃的聚集体而未能确认。许多卫星都非常的小：34颗的直径小于10 公里，另外13颗的直径小于50 公里，祇有7颗有足够的质量能够以自身的重力达到流体静力平衡，它们与地球的卫星——月球的比较表见下方。

土卫六，土星最大的卫星，是太阳系中唯一有浓厚大气层的卫星，而土星绝大多数的卫星都不大。除了太阳、太阳系的八大行星和木星的卫星木卫三之外，土卫六是太阳系内最重的天体。土卫六的质量占了环绕土星天体（包括土星环和其他质量在土卫六的百分之一到百万分之一的小天体）的总质量的90%]。

土星第二大的卫星土卫五可能有自己的环系统。

传统上，土星的卫星的英文名称都以希腊神话中的巨人来命名，这种惯例源自约翰·赫歇尔（威廉·赫歇尔的儿子），土卫一（“Mimas”）和土卫二（“Enceladus”）的发现者，他在自1847年出版的《在好望角的天文观测成果》中提出了这种命名法，理由是Mimas和Enceladus是克洛诺斯（希腊神话中的Saturn）的兄弟姐妹。
"
}

